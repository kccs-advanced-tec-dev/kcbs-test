<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            var pointY;
            function subFormOpen() {
                pointY = $(window).scrollTop();
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.setProperty("position", "fixed");
                document.getElementById("mainForm").style.setProperty("Top", -(pointY) + 54 + "px");
                document.getElementById("mainForm").style.removeProperty("display");
            }
            function subFormClose() {
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.removeProperty("position");
                document.getElementById("mainForm").style.removeProperty("Top");
                document.getElementById("mainForm").style.removeProperty("display");
                $(window).scrollTop(pointY);
            }
            function downloadOncomplete(param1) {
                $("label[id='form:pCmbSyurui_label']").css("background-color", param1);
            }
            function cmdButtonOncomplete(firstParam, fileName) {
                if(firstParam === undefined){
                    return;
                }
                $("input[id='form:downLoadFileName']").val(fileName);
                if('resultMessage'===firstParam){
                    PF('W_dlg_resultMessage').show();
                    $("button[id='form:resultMessageForm:okBtn']").click(function(){
                        PrimeFaces.ab({s:"form:resultMessageForm:okBtn",
                            p:"form:resultMessageForm:okBtn",
                            u:"form",
                            onco:function(xhr,status,args){
                                PF('W_dlg_resultMessage').hide(); 
                                okBtnClick();
                            }
                        });
                        return false;
                    });
                }
            }
            
            function okBtnClick(){
                $("button[id='form:btnTorikomiDownLod']").trigger("click");
            }
            
            //アップロード前、ファイル存在チェック
            function uploadStart(){
                var uploadFile = $("input[id='form:pExcelPath']")[0].files[0];
                if(uploadFile !== undefined){
                    if(uploadFile.size === 0){
                        var obj=document.getElementById('form:pExcelPath');
                        obj.outerHTML=obj.outerHTML;
                        $("button[id='form:btnShowMsg']").trigger("click");
                        return;
                    }
                }
                $("button[id='form:btnTorikomi']").trigger("click");
            }
            //]]>
        </script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO501A.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO501A_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo501/gxhdo501.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form enctype="multipart/form-data" id="form" onkeypress="if (event.keyCode === 13) {
                    return false;
                }">
            <div id="mainForm" style="width: 100%;">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO501A.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO501A.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage "
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em;">
                <table>
                    <tr>
                        <td colspan="4">
                            <p:selectOneRadio id="rKikaku" styleClass="selectRadio" value="#{gXHDO501A.rKikaku}">
                                <f:selectItem itemLabel="標準規格" itemValue="標準規格" />
                                <f:selectItem itemLabel="ﾛｯﾄ規格" itemValue="ﾛｯﾄ規格" />
                            </p:selectOneRadio>
                        </td>
                    </tr>
                    <tr><td colspan="4" height="20px"></td></tr>
                     <tr>
                        <td>
                            <h:outputText id="lblTantousya" value="担当者" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pTxtTantousya" value="#{gXHDO501A.txtTantousya}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO501A.checkByte('txtTantousya', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr><td colspan="4" height="20px"></td></tr>
                    <tr>
                        <td>
                            <h:outputText id="lblCmbSyurui" value="種類" style="width:100px;"/>
                        </td>
                        <td colspan="3">                            
                            <p:selectOneMenu id="pCmbSyurui"  value="#{gXHDO501A.cmbSyurui}" styleClass="selectMenu" editable="false"  style="margin-left:20px; height:30px;width:190px;">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItems value="#{gXHDO501A.cmbSyuruiData}" />
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr><td colspan="4" height="20px"></td></tr>
                    <tr>
                        <td>
                            <h:outputText id="lblExcelPath" value="Excel" style="width:180px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="downLoadFileName" value="#{gXHDO501A.downLoadFileName}" style="display:none;"/>
                            <p:fileUpload mode="simple" id="pExcelPath" value="#{gXHDO501A.file}" style="margin-left: 20px;" />
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnTorikomiStart" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                 value="取込" onclick="uploadStart();"
                                process="@this searchpanel"
                                update="growlMessage confDialog searchpanel"
                               />
                <p:commandButton id="btnTorikomi" style="display:none;"
                                 value="取込処理" ajax="false" 
                                actionListener="#{gXHDO501A.inputExcel}"
                                process="@this searchpanel"
                                update="growlMessage confDialog searchpanel"
                               />
                <p:commandButton id="btnShowMsg" style="display:none;"
                                 value="存在チェック" ajax="false" 
                                actionListener="#{gXHDO501A.showMsg}"
                                process="@this searchpanel"
                                update="growlMessage confDialog searchpanel"
                               />
                          
                <p:commandButton id="btnTorikomiDownLod" style="display:none;"
                                value="出力データ" ajax="false"
                                actionListener="#{gXHDO501A.downloadTorikomiFile}"
                                process="@this searchpanel"
                                update="growlMessage searchpanel"
                               />
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                value="ﾀﾞｳﾝﾛｰﾄﾞ"
                                actionListener="#{gXHDO501A.downloadExcel()}"
                                process="@this searchpanel"
                                update="growlMessage searchpanel"
                                ajax="false"/>

            </p:panel>
            </div>
            <div>
                <ui:include src="/secure/common/initMessage.xhtml"/>
                <ui:include src="/secure/common/resultMessage.xhtml"/>
            </div>
        </h:form>
    </h:body>
</html>
