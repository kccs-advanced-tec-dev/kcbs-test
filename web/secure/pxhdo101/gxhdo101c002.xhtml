<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.ptn_kyori_x}" id="dlg_gxhdo101c002" widgetVar="W_dlg_gxhdo101c002"
              width="600" modal="true" height="270"
              dynamic="false" closable="true" closeOnEscape="false" 
              onShow="document.getElementById('form:gxhdo101c002Form:initDispMsgBtn').click();" >
        <h:form id="gxhdo101c002Form">
            <p:panel>
                <p:dataTable id="ptnKyoriXTable" var="item" value="#{beanGXHDO101C002.gxhdO101c002ModelView.ptnKyoriXDataList}"
                             style="font-size: 12px;" emptyMessage="">
                    <p:column id="mPtnKyoriX" width="30%" headerText="#{myMsg.ptn_kyori_x}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.ptnKyoriX}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="35%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}" size="20" style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mEnd" width="35%" headerText="#{myMsg.katakana_end}"  >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.endVal}" rendered="#{item.endTextRendered}" maxlength="#{item.endTextMaxLength}" size="20" style="text-align:right; background: #{item.endTextBackColor}"/>
                            <p:outputLabel value="#{item.endVal}" rendered="#{item.endLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <div style="text-align: center;">
                <p:commandButton value="メッセージ表示" id="initDispMsgBtn"
                                 style="display:none;"
                                 actionListener="#{beanGXHDO101C002.showInitDispMessage()}"
                                 async="false"
                                 process="gxhdo101c002Form" 
                                 update="form:growlMessage"/>
                <p:commandButton value="OK" id="ptnKyoriXOKBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 actionListener="#{beanGXHDO101C002.doOk()}"
                                 async="false"
                                 process="gxhdo101c002Form" 
                                 update="gxhdo101c002Form form:growlMessage"
                                 oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c002').hide();}"/>
                <p:commandButton value="Cancel" id="ptnKyoriXCancelBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 oncomplete="PF('W_dlg_gxhdo101c002').hide();"/>   
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
