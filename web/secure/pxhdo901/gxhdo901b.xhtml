<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="ユーザー認証" id="dlg_userAuth" widgetVar="W_dlg_userAuth"
              width="400" modal="true" height="180"
              dynamic="false" closable="true" closeOnEscape="false">

        <h:form id="userAuthForm" onkeypress="if (event.keyCode === 13) return false;">
            <p:panel>
                <h:panelGrid columns="2" cellpadding="0" style="font-size: 20px;">
                    <h:outputText value="担当者コード" style="position:relative;top:3px;"/>
                    <p:inputText id="authUser" value="#{gXHDO901A.authUser}"
                                 maxlength="6"
                                 style="position:relative; left: 10px; top:1px; width:150px;">
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="0" style="font-size: 20px;">
                    <h:outputText value="パスワード　" style="position:relative;top:3px;"/>
                    <p:password id="authPassword" value="#{gXHDO901A.authPassword}"
                                 maxlength="10"
                                 style="position:relative; left: 10px; top:1px; width:150px;">
                    </p:password>   
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="OK" id="okuriBtn"
                             style="position:relative;left:65px;top:20px;width:110px;height:38px;"
                             actionListener="#{gXHDO901A.userAuth()}"
                             process="form:userAuthForm"
                             update="form:confDialog form:growlMessage"
                             oncomplete="PF('W_dlg_userAuth').hide();if('warning'==args.firstParam){PF('cd').show();}"/>
            <p:commandButton value="ｷｬﾝｾﾙ"
                             style="position:relative;left:90px;top:20px;width:110px;height:38px;"
                             update="form:growlMessage"
                             process="@this"
                             oncomplete="PF('W_dlg_userAuth').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
