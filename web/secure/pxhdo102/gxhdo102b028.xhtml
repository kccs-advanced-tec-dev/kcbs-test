        <script type="text/javascript">
            //<![CDATA[
            function logOut() {
                window.#{adjustModels.external}.logOut();
            }
            $(document).ready(function () {
                //upload to
                g_locationUrl = '#{myParam.locationUrl}';
                //MAC Address
                g_macAddr = '#{sessionInfo.macAddr}';
                //location
                g_location = '#{myMsg.NotAvailable}';
                g_prgname = 'gxhdo102b028.xhtml(#{gXHDO901B.formId})';

                setInterval(getLocation, #{myParam.sendLocInterval});
            });
            var pointY;
            function subFormOpen() {
                pointY = $(window).scrollTop();
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.setProperty("position", "fixed");
                document.getElementById("mainForm").style.setProperty("width", #{adjustModels.menuWidth} + "px");
                document.getElementById("mainForm").style.setProperty("Top", -(pointY) + 37 + "px");
                document.getElementById("mainForm").style.removeProperty("display");
                $("div[id='form:gxhdo102c013Form:subtabMain']").find('li[data-index="0"]').eq(0).click();
            }
            function subFormClose() {
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.removeProperty("position");
                document.getElementById("mainForm").style.removeProperty("width");
                document.getElementById("mainForm").style.removeProperty("Top");
                document.getElementById("mainForm").style.removeProperty("display");
                $(window).scrollTop(pointY);
            }
            function cmdButtonOncomplete(args) {
                if (undefined === args) {
                } else if ('warning' === args.firstParam) {
                    PF('cd').show();
                } else if ('auth' === args.firstParam) {
                    PF('W_dlg_userAuth').show();
                } else if ('kikakuError' === args.firstParam) {
                    PF('W_dlg_kikakuError').show();
                } else if ('infoMessage' === args.firstParam) {
                    PF('W_dlg_infoMessage').show();
                } else if ('complete' === args.firstParam) {
                    PF('W_dlg_compMessage').show();
                } else if ('gxhdo102c013' === args.firstParam) {
                    // WebSocketのセッションをはる(hostは現在の画面から取得)
                    var host = location.host;
                    var url = "ws://" + host + "/XHD/ws";
                    wSocket = new WebSocket(url);
                    wSocket.onopen = function(){
                        // 子画面open時、秤量号機の値を取得する
                        wSocket.send(document.getElementById("form:goki_T").value);
                    };
                    wSocket.onmessage = function(event)
                    {
                        // 画面が非アクティブの場合、処理を行わない。
                        if (document.hasFocus()) {
                            //APIから値が渡されたときは、アクティブな項目に値を出力する
                            var received_msg = event.data;
                            var current = document.activeElement;
                            current.value = received_msg;
                            // 値表示後、次のテキストボックスにフォーカスを移動(最後の項目の場合はOKボタン)
                            if(current !== null){
                                var currentId = current.id;
                                currentId = (currentId).split(":");
                                var currentIdBefore = currentId[0] + ":" + currentId[1] + ":" + currentId[2] + ":" + currentId[3] + ":";
                                var currentIdAfter = ":" + currentId[5];
                                if(currentId[4] >= 3 && currentId[4] < 8){
                                    document.getElementById(currentIdBefore + (Number(currentId[4]) + 1) + currentIdAfter).focus();
                                } else if(currentId[4] === "8"){
                                    document.getElementById(currentId[0] + ":" +  currentId[1] + ":okBtn").focus();
                                }
                            }
                        }
                    };
                    wSocket.onerror = function()
                    {
                        alert("秤量機との接続に失敗しました。");
                    };
                    PF('W_dlg_gxhdo102c013').show();
                } else if ('errorListMessage' === args.firstParam) {
                    PF('W_dlg_errorListMessage').show();
                }
            }
            function dclose() {
                wSocket.close();
            }
            function subGamenDoOkError(args) {
                if(undefined === args || undefined === args.firstParam){
                    PF('W_dlg_gxhdo102c013').hide();
                    return;
                }
                var tabIndex = args.firstParam.slice(-1) - 1;
                if(0 === tabIndex || 1 === tabIndex){
                    $("div[id='form:gxhdo102c013Form:subtabMain']").find('li[data-index='+tabIndex+']').eq(0).click();
                }
            }
            function subGamenOpenCheck(args) {
                if(undefined === args || undefined === args.firstParam){
                    return;
                }
                if('error0' === args.firstParam){
                    $("div[id='form:tabMain']").find('li[data-index="0"]').eq(0).click();
                }
            }
            //]]>
        </script>
