<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.print_width}" id="dlg_gxhdo101c005" widgetVar="W_dlg_gxhdo101c005"
              width="440" modal="true" height="275"
              dynamic="false" closable="true" closeOnEscape="false" onShow="subFormOpen();"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c005Form:cancelBtn').click();" position="center top">
        <h:form id="gxhdo101c005Form">
            <p:panel style="width:395px">
                <p:dataTable id="printWidthTable" var="item" value="#{beanGXHDO101C005.gxhdO101c005ModelView.printWidthDataList}"
                            scrollable="true" style="font-size: 14px; width:360px" emptyMessage="" >
                    <p:column id="mPrintWidth" width="50%" headerText="#{myMsg.print_width}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.printWidth}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="50%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputNumber value="#{item.startVal}" rendered="#{item.startTextRendered}" thousandSeparator="" decimalPlaces="0" maxValue="9999" minValue="-9999" 
                                         size="14"  style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;left:75px;top:5px;width:110px;height:35px;"
                             actionListener="#{gXHDO901A.returnSubForm('GXHDO101C005',beanGXHDO101C005.isFormError)}"
                             async="false"
                             process="@this" 
                             update="form:itemDataList" >   
                <p:ajax event="click"
                                async="false"
                                listener="#{beanGXHDO101C005.doOk()}"
                                process="gxhdo101c005Form" 
                                update="gxhdo101c005Form form:growlMessage"
                                oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c005').hide();}"/>
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:105px;top:5px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c005').hide();"/>   
           
        </h:form>
    </p:dialog>
</ui:composition>
