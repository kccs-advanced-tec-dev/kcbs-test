<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.GXHDO101C017_GamenTitle}" id="dlg_gxhdo101c017" widgetVar="W_dlg_gxhdo101c017"
              width="440" modal="true" height="200" 
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen();"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c017Form:cancelBtn').click();" position="center top">

        <h:form id="gxhdo101c017Form">
            <p:growl id="growlMessage" showDetail="false" sticky="true"/>
            <p:panel  style="border-style:none; ">
                 <p:outputLabel value="追加画面" style="font-size: 18px;"  />
            </p:panel>
            <p:panel  style="border-style:none; ">
                <p:outputLabel value="画面名" style="font-size: 18px;"  />
                <p:selectOneMenu id="comboBoxValue" rendered="#{item.renderInputSelect}" value="#{item.value}" styleClass="selectMenu">
                    <f:selectItems value="#{item.selectMenuItem}"/>
                </p:selectOneMenu>
            </p:panel>




            
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;top:13px;left:80px;width:110px;height:35px;"
                             action="#{gXHDO101A.openNextXhdForm(beanGXHDO101C012.isFormError)}"
                             async="false"
                             process="@this conditionpanel"
                             update="gxhdo101c017Form" >
                <p:ajax event="click"
                        async="false"
                        listener="#{beanGXHDO101C012.doOk()}"
                        process="gxhdo101c017Form" 
                        update="gxhdo101c017Form form:growlMessage"
                        oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c017').hide();} else {PF('W_dlg_gxhdo101c017').show();}"/>
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:105px;top:13px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c017').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
