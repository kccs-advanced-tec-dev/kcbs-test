<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.makuatsu}" id="dlg_gxhdo101c005" widgetVar="W_dlg_gxhdo101c005"
              width="600" modal="true" height="400"
              dynamic="false" closable="true" closeOnEscape="false">
        <h:form id="gxhdo101c005Form">
            <p:panel>
                <p:dataTable id="insatsuTestTable" var="item" value="#{gXHDO901A.gxhdO101c005Model.makuatsuDataList}"
                             style="font-size: 12px;" emptyMessage="">
                    <p:column id="mMakuatsu" width="30%" headerText="#{myMsg.makuatsu}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.makuatsu}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="35%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}"  size="20"  style="text-align:right;"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mEnd" width="35%" headerText="#{myMsg.katakana_end}"  >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.endVal}" rendered="#{item.endTextRendered}" maxlength="#{item.endTextMaxLength}"  size="20"  style="text-align:right;"/>
                            <p:outputLabel value="#{item.endVal}"  rendered="#{item.endLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <div style="text-align: right;">
                <p:commandButton value="OK" id="insatsuOKBtn"
                                 style="position:relative;right:5px;top:5px;width:110px;height:38px;"
                                 update="gxhdo101c005Form"
                                 process="gxhdo101c005Form"
                                 oncomplete="PF('W_dlg_gxhdo101c005').hide();"/>   
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
