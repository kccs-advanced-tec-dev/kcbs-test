<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B020.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B020_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="mainform" onkeypress="if (event.keyCode === 13) { return false; }">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B020.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B020.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em; ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B020.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKcpNo" value="KCPNO" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pKcpNo" value="#{gXHDO201B020.kcpNo}" maxlength="25" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('kcpNo', 25)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKatashiki" value="型式" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKatashiki" value="#{gXHDO201B020.katashiki}" maxlength="2" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('katashiki', 2)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblYoryo" value="容量" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pYoryo" value="#{gXHDO201B020.yoryo}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('yoryo', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartDate" value="開始日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartDateF" value="#{gXHDO201B020.startDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('startDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartDateT" value="#{gXHDO201B020.startDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('startDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartTime" value="開始時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartTimeF" value="#{gXHDO201B020.startTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('startTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartTimeT" value="#{gXHDO201B020.startTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('startTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndDate" value="終了日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndDateF" value="#{gXHDO201B020.endDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('endDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndDateT" value="#{gXHDO201B020.endDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('endDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndTime" value="終了時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndTimeF" value="#{gXHDO201B020.endTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('endTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndTimeT" value="#{gXHDO201B020.endTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('endTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKenmaGoki" value="研磨号機" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKenmaGoki" value="#{gXHDO201B020.kenmaGoki}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B020.checkByte('kenmaGoki', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                value="検索" 
                                actionListener="#{gXHDO201B020.checkInputAndSearch()}"
                                process="@this searchpanel"
                                update="growlMessage idDataTable btnExcel confDialog"
                                onstart="$('#loadinggif').show();"
                                oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                value="クリア" 
                                action="#{gXHDO201B020.clear()}"
                                process="@this"
                                update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                disabled="#{gXHDO201B020.excelButtonDisable}"
                                value="Excel保存"
                                actionListener="#{gXHDO201B020.downloadExcel()}"
                                process="@this"
                                ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B020.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B020.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo." >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>
                    <p:column id="jisekkino" headerText="実績No"  styleClass="number">
                        <p:outputLabel value="#{item.jissekion}">
                        <f:convertNumber pattern="#,###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaisinichiji" headerText="開始日時" >
                        <p:outputLabel value="#{item.kaisinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="syuryonichiji" headerText="終了日時" >
                        <p:outputLabel value="#{item.syuryonichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="bjyokensetteimode" headerText="ﾊﾞﾚﾙ条件設定ﾓｰﾄﾞ" >
                        <p:outputLabel value="#{item.bjyokensetteimode}"/>
                    </p:column>
                    <p:column id="kenmakikaitensuu" headerText="研磨機回転数①(rpm)" styleClass="number">
                        <p:outputLabel value="#{item.kenmakikaitensuu}">
                            <f:convertNumber pattern="##0.0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kenmagoki" headerText="研磨号機" >
                        <p:outputLabel value="#{item.kenmagoki}"/>
                    </p:column>
                    <p:column id="kenmajikan" headerText="研磨時間①" >
                        <p:outputLabel value="#{item.kenmajikan}"/>
                    </p:column>
                    <p:column id="kenmajikantani" headerText="研磨時間単位" >
                        <p:outputLabel value="#{item.kenmajikantani}"/>
                    </p:column>
                    <p:column id="pottosuu" headerText="ﾎﾟｯﾄ数(ﾎﾟｯﾄ)"  styleClass="number">
                        <p:outputLabel value="#{item.pottosuu}">
                        <f:convertNumber pattern="#0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="chepuhaenkakunin" headerText="ﾁｯﾌﾟ破片確認" >
                        <p:outputLabel value="#{item.chepuhaenkakunin}"/>
                    </p:column>
                    <p:column id="pottonaikakunin" headerText="ﾎﾟｯﾄ内確認" >
                        <p:outputLabel value="#{item.pottonaikakunin}"/>
                    </p:column>
                    <p:column id="kaisitantosya" headerText="開始担当者" >
                        <p:outputLabel value="#{item.kaisitantosya}"/>
                    </p:column>
                    <p:column id="pottotoridasitantosya" headerText="ﾎﾟｯﾄ取り出し担当者" >
                        <p:outputLabel value="#{item.pottotoridasitantosya}"/>
                    </p:column>
                    <p:column id="barerupottono1" headerText="ﾊﾞﾚﾙﾎﾟｯﾄNO1" >
                        <p:outputLabel value="#{item.barerupottono1}"/>
                    </p:column>
                    <p:column id="kansoukaisinichiji" headerText="乾燥開始日時" >
                        <p:outputLabel value="#{item.kansoukaisinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kansousyuryonichiji" headerText="乾燥終了日時" >
                        <p:outputLabel value="#{item.kansousyuryonichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kansoutantosya" headerText="乾燥担当者" >
                        <p:outputLabel value="#{item.kansoutantosya}"/>
                    </p:column>
                    <p:column id="mediasenbetu" headerText="ﾒﾃﾞｨｱ選別" >
                        <p:outputLabel value="#{item.mediasenbetu}"/>
                    </p:column>
                    <p:column id="barerupottono2" headerText="ﾊﾞﾚﾙﾎﾟｯﾄNO2" >
                        <p:outputLabel value="#{item.barerupottono2}"/>
                    </p:column>
                    <p:column id="keisunichiji" headerText="計数日時" >
                        <p:outputLabel value="#{item.keisunichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="ukeirekosu" headerText="受入個数" styleClass="number">
                        <p:outputLabel value="#{item.ukeirekosu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tanijyuryo" headerText="単位重量" styleClass="number">
                        <p:outputLabel value="#{item.tanijyuryo}">
                            <f:convertNumber pattern="##0.000000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="ryohinkosu" headerText="良品個数" styleClass="number">
                        <p:outputLabel value="#{item.ryohinkosu}">
                            <f:convertNumber pattern="#,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="furyokosu" headerText="不良数" styleClass="number">
                        <p:outputLabel value="#{item.furyokosu}">
                            <f:convertNumber pattern="#,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="budomari" headerText="歩留まり" styleClass="number">
                        <p:outputLabel value="#{item.budomari}">
                            <f:convertNumber pattern="##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="keisuutantosya" headerText="計数担当者" >
                        <p:outputLabel value="#{item.keisuutantosya}"/>
                    </p:column>
                    <p:column id="biko1" headerText="備考1" >
                        <p:outputLabel value="#{item.biko1}"/>
                    </p:column>
                    <p:column id="biko2" headerText="備考2" >
                        <p:outputLabel value="#{item.biko2}"/>
                    </p:column>
                    <p:column id="kenmahosiki" headerText="研磨方式" >
                        <p:outputLabel value="#{item.kenmahosiki}"/>
                    </p:column>
                    <p:column id="kenmazairyo" headerText="研磨材量①(cc)" styleClass="number">
                        <p:outputLabel value="#{item.kenmazairyo}">
                            <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kenmazaisyurui" headerText="研磨材種類①" >
                        <p:outputLabel value="#{item.kenmazaisyurui}"/>
                    </p:column>
                    <p:column id="tamaisisyurui" headerText="玉石種類" >
                        <p:outputLabel value="#{item.tamaisisyurui}"/>
                    </p:column>
                    <p:column id="tamaisiryo" headerText="玉石量(cc)" styleClass="number">
                        <p:outputLabel value="#{item.tamaisiryo}">
                            <f:convertNumber pattern="#,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="gaikankakunin" headerText="外観確認" >
                        <p:outputLabel value="#{item.gaikankakunin}"/>
                    </p:column>
                    <p:column id="kaisikakusya" headerText="開始確認者" >
                        <p:outputLabel value="#{item.kaisikakusya}"/>
                    </p:column>
                    <p:column id="syuryotantosya" headerText="終了担当者" >
                        <p:outputLabel value="#{item.syuryotantosya}"/>
                    </p:column>
                    <p:column id="potsyurui" headerText="ﾎﾟｯﾄ種類" >
                        <p:outputLabel value="#{item.potsyurui}"/>
                    </p:column>
                    <p:column id="charge" headerText="ﾁｬｰｼﾞ量" >
                        <p:outputLabel value="#{item.charge}"/>
                    </p:column>
                    <p:column id="kenmajikan2" headerText="研磨時間②" >
                        <p:outputLabel value="#{item.kenmajikan2}"/>
                    </p:column>
                    <p:column id="kenmakikaitensuu2" headerText="研磨機回転数②(rpm)" >
                        <p:outputLabel value="#{item.kenmakikaitensuu2}"/>
                    </p:column>
                    <p:column id="kenmajikan3" headerText="研磨時間③" >
                        <p:outputLabel value="#{item.kenmajikan3}"/>
                    </p:column>
                    <p:column id="kenmakikaitensuu3" headerText="研磨機回転数③(rpm)" >
                        <p:outputLabel value="#{item.kenmakikaitensuu3}"/>
                    </p:column>
                    <p:column id="kenmajikan4" headerText="研磨時間④" >
                        <p:outputLabel value="#{item.kenmajikan4}"/>
                    </p:column>
                    <p:column id="kenmakikaitensuu4" headerText="研磨機回転数④(rpm)" >
                        <p:outputLabel value="#{item.kenmakikaitensuu4}"/>
                    </p:column>
                    <p:column id="kenmajikan5" headerText="研磨時間⑤" >
                        <p:outputLabel value="#{item.kenmajikan5}"/>
                    </p:column>
                    <p:column id="kenmakikaitensuu5" headerText="研磨機回転数⑤(rpm)" >
                        <p:outputLabel value="#{item.kenmakikaitensuu5}"/>
                    </p:column>
                    <p:column id="kenmajikan6" headerText="研磨時間⑥" >
                        <p:outputLabel value="#{item.kenmajikan6}"/>
                    </p:column>
                    <p:column id="kenmakikaitensuu6" headerText="研磨機回転数⑥(rpm)" >
                        <p:outputLabel value="#{item.kenmakikaitensuu6}"/>
                    </p:column>
                    <p:column id="kenmajikantotal" headerText="研磨時間合計" >
                        <p:outputLabel value="#{item.kenmajikantotal}"/>
                    </p:column>
                    <p:column id="kenmazairyo2" headerText="研磨材量②(cc)" >
                        <p:outputLabel value="#{item.kenmazairyo2}"/>
                    </p:column>
                    <p:column id="kenmazaisyurui2" headerText="研磨材種類②" >
                        <p:outputLabel value="#{item.kenmazaisyurui2}"/>

    </h:body>
</html>
