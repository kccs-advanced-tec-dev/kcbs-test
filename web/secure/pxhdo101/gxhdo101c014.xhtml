<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.barashi_sagyo_tyui}" id="dlg_gxhdo101c014" widgetVar="W_dlg_gxhdo101c014"
              width="530" modal="true" height="185" 
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen();"
              onHide="subFormClose();" position="center top">

        <h:form id="gxhdo101c014Form">
            <p:panelGrid style="margin-left: 10px;margin-top: 20px; font-size: 0.8em">
                <p:row>
                    <p:column style="border-style:hidden;">
                        <h:outputText  value="※バラシを実施した製品はテーピング残とする事。"/>
                        <BR/>
                        <h:outputText style="margin-left: 20px;" value="テーピングの流用は特定工程から耐電圧を掛けて行う事。"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="border-style:hidden;">
                        <h:outputText value="※バラシを実施して空となったものはリール計数へ空として送る事。"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;left:350px;top:13px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c014').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
