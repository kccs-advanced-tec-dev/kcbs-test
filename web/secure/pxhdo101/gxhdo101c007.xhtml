<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.denkyoku_makuatsu}" id="dlg_gxhdo101c007" widgetVar="W_dlg_gxhdo101c007"
              width="300" modal="true" height="400"
              dynamic="false" closable="true" closeOnEscape="false" 
              onHide="document.getElementById('form:gxhdo101c007Form:cancelBtn').click();" >
        <h:form id="gxhdo101c007Form">
            <p:panel style="width:255px">
                <p:dataTable id="printWidthTable" var="item" value="#{beanGXHDO101C007.gxhdO101c007ModelView.printWidthDataList}"
                            scrollable="true" style="font-size: 12px; width:220px" emptyMessage="" >
                    <p:column id="mPrintWidth" width="50%" headerText="#{myMsg.denkyoku_makuatsu}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.printWidth}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="50%" headerText="#{myMsg.ptn_kyori_tani}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}"  size="8"  style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <div style="text-align: center;">
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 actionListener="#{beanGXHDO101C007.doOk()}"
                                 async="false"
                                 process="gxhdo101c007Form" 
                                 update="gxhdo101c007Form form:growlMessage"
                                 oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c007').hide();}"/>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c007').hide();"/>   
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
