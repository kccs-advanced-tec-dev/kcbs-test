<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.awase_rz}" id="dlg_gxhdo101c009" widgetVar="W_dlg_gxhdo101c009"
              width="440" modal="true" height="425" 
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen(); setInputModeForTableColumn('numeric','form:gxhdo101c009Form:printWidthTable','startVal'); setTimeout(setFocus, 10, 'form:gxhdo101c009Form:printWidthTable:0:startVal_input');"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c009Form:cancelBtn').click();" position="center top">

        <h:form id="gxhdo101c009Form">
            <p:panel style="width:395px">
                <p:dataTable id="printWidthTable" var="item" value="#{beanGXHDO101C009.gxhdO101c009ModelView.awaseRzDataList}"
                            scrollable="true" style="font-size: 14px; width:360px" emptyMessage="" >
                    <p:column id="mPrintWidth" width="50%" headerText="#{myMsg.awase_rz}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.awaseRz}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="50%" headerText="#{myMsg.ptn_kyori_tani}" >
                        <div style="text-align:right;">
                            <p:inputNumber  value="#{item.value}" id="startVal" rendered="#{item.textRendered}" onkeydown="keyDownEnterSetNextControl(this)" tabindex="#{item.tabIndex}" thousandSeparator=""  
                                            decimalPlaces="#{item.textDecimalPlaces}" maxValue="#{item.textMaxValue}" minValue="#{item.textMinValue}" size="14" inputStyle="text-align:right; background: #{item.textBackColor};"/>
                            <p:outputLabel value="#{item.value}" rendered="#{item.labelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;left:75px;top:5px;width:110px;height:35px;"
                             actionListener="#{gXHDO901A.returnSubForm('GXHDO101C009',beanGXHDO101C009.isFormError)}"
                             async="false"
                             process="@this" 
                             update="form:itemDataList" >   
                <p:ajax event="click"
                                async="false"
                                listener="#{beanGXHDO101C009.doOk()}"
                                process="gxhdo101c009Form" 
                                update="gxhdo101c009Form form:growlMessage"
                                oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c009').hide();}"/>
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:105px;top:5px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c009').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
