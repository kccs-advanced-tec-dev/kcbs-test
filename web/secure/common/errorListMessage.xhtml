<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{beanErrorListMessage.titleMessage}" id="dlg_errorListMessage" widgetVar="W_dlg_errorListMessage"
              width="600" modal="true" height="400" style="color: #ff0000;"
              dynamic="false" closable="true" closeOnEscape="false" resizable="false"  class="error-dialog-title" 
              onShow="subFormOpen();"
              onHide="subFormClose();">

        <h:form id="errorListMessageForm">
                <p:outputLabel value="#{beanErrorListMessage.resultMessage}" style="font-size: 18px; color: red;"  />
                <p:dataTable id="table" var="msg" value="#{beanErrorListMessage.resultMessageList}"
                            style="font-size: 12px; width:540px; height: 330px; border-style: none;" 
                            scrollable="true" scrollHeight="310"
                            emptyMessage="" scrollWidth="560">
                    <p:column id="mMsg"  >
                            <p:outputLabel value="#{msg}" style="color: #ff0000;" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;left:220px;top:5px;width:110px;height:35px;"
                                 action="#{gXHDO901B.showCompMessage}"
                                 process="@this" 
                                 update="@this form:dlg_compMessage"
                                 oncomplete="PF('W_dlg_errorListMessage').hide();cmdButtonOncomplete(args);"/>   
        </h:form>
    </p:dialog>
</ui:composition>
