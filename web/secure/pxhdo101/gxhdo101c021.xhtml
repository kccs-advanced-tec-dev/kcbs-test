<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="B･Cﾗﾝｸ連絡書一覧" id="dlg_gxhdo101c021" widgetVar="W_dlg_gxhdo101c021"
              width="480" modal="true"  
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen();"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c021Form:cancelBtn').click();" position="center top">
        <h:form id="gxhdo101c021Form">

            <!--<p:outputLabel value="#{beanGXHDO101C021.sanshouMotoLotNo}" style="font-size: 18px;"  />-->

            <p:commandButton value="戻る" id="cancelBtn"
                             style="position:relative;top:23px;left:60px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c021').hide();"/>
            <p:dataTable id="tourokuNoTable" var="item" value="#{beanGXHDO101C021.gxhdO101c021ModelView.torokuNoDataList}" style="margin-top: 20px;margin-left:auto;margin-right:auto;font-size: 17px;"
                             scrollable="true"
                             emptyMessage="">
                <div style="text-align:center">
                    <p:column id="torokuNo" headerText="登録No">
                        <p:outputLabel value="#{item.torokuNo}" style="font-size: 17px;"/>
                    </p:column>
                </div>
            </p:dataTable>

        </h:form>

    </p:dialog>
</ui:composition>
