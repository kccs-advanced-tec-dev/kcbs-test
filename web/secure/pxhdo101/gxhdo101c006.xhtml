<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.hakuri_ng} #{myMsg.edokoro_ng}" id="dlg_gxhdo101c006" widgetVar="W_dlg_gxhdo101c006"
              width="570" modal="true" height="540"
              dynamic="false" closable="true" closeOnEscape="false" 
              onHide="document.getElementById('form:gxhdo101c006Form:cancelBtn').click();" >
        <h:form id="gxhdo101c006Form">
        <div style="width:390px;float: left;">
            <p:panel style="width:365px">
                <p:dataTable id="ptnKyoriXTable" var="item" value="#{beanGXHDO101C006.gxhdO101c006ModelView.ptnKyoriXDataList}"
                            scrollable="true" style="font-size: 12px; width:330px" emptyMessage="" scrollHeight="444">
                    <p:column id="mPtnKyoriX" width="15%" headerText="#{myMsg.set}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.ptnKyoriX}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="35%" headerText="#{myMsg.hakuri_ng}#{myMsg.kaisu}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}" size="10" style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mEnd" width="35%" headerText="#{myMsg.edokoro_ng}#{myMsg.kaisu}"  >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.endVal}" rendered="#{item.endTextRendered}" maxlength="#{item.endTextMaxLength}" size="10" style="text-align:right; background: #{item.endTextBackColor}"/>
                            <p:outputLabel value="#{item.endVal}" rendered="#{item.endLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>                
            </p:panel>
            </div>
            <div>
                <table border="1" style="border-collapse:collapse;border:0px solid black;">
                <tr><td></td>
                <td style="text-align:center;width:100px;font-size:12px;" bgcolor="#B4C6E7">剥離NG</td>
                </tr>
                <tr>
                <td style="text-align:center;font-size:12px;" bgcolor="#B4C6E7">回数</td>
                <td><input id="" name="" type="text" class="" style="font-size:12px;width:100px;text-align:right;border:0px;" maxlength="5" value="22" /></td>
                </tr>
                <tr>
                <td style="text-align:center;font-size:12px;" bgcolor="#B4C6E7">AVG</td>
                <td><input id="" name="" type="text" class="" style="font-size:12px;width:100px;text-align:right;border:0px;" maxlength="5" value="32" /></td>
                </tr>
                <tr><td style="height:30px;border:0px;"></td>
                </tr>
                <tr><td></td>
                <td style="text-align:center;font-size:12px;" bgcolor="#B4C6E7">画処NG</td>
                </tr>
                <tr>
                <td style="text-align:center;font-size:12px;" bgcolor="#B4C6E7">回数</td>
                <td><input id="" name="" type="text" class="" style="font-size:12px;width:100px;text-align:right;border:0px;" maxlength="5" value="22" /></td>
                </tr>
                <tr>
                <td style="text-align:center;font-size:12px;" bgcolor="#B4C6E7">AVG</td>
                <td><input id="" name="" type="text" class="" style="font-size:12px;width:100px;text-align:right;border:0px;" maxlength="5" value="32" /></td>
                </tr>
                </table>
            </div>
            <div style="position:absolute;height:50px;bottom:0;left:200px;">
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 actionListener="#{beanGXHDO101C006.doOk()}"
                                 async="false"
                                 process="gxhdo101c006Form" 
                                 update="gxhdo101c006Form form:growlMessage"
                                 oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c006').hide();}"/>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c006').hide();"/>   
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
