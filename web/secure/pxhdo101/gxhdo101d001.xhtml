<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link href="#{request.contextPath}/resources/css/growllarge.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo101b040.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhco901a.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/errordialog.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/locUpload.js"></script>
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            function logOut() {
                window.#{adjustModels.external}.logOut();
            }
            $(document).ready(function () {
                //upload to
                g_locationUrl = '#{myParam.locationUrl}';
                //MAC Address
                g_macAddr = '#{sessionInfo.macAddr}';
                //location
                g_location = '#{myMsg.NotAvailable}';
                g_prgname = 'gxhdo101d001.xhtml(GXHDO101D001)';

                var interval_id = setInterval(getLocation, #{myParam.sendLocInterval});
            });
            var pointY;
            var selectTab = 'tab1';
            function subFormOpen() {
                pointY = $(window).scrollTop();
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.setProperty("position", "fixed");
                document.getElementById("mainForm").style.setProperty("width", #{adjustModels.menuWidth} + "px");
                document.getElementById("mainForm").style.setProperty("Top", -(pointY) + 37 + "px");
                document.getElementById("mainForm").style.removeProperty("display");

            }
            function subFormClose() {
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.removeProperty("position");
                document.getElementById("mainForm").style.removeProperty("width");
                document.getElementById("mainForm").style.removeProperty("Top");
                document.getElementById("mainForm").style.removeProperty("display");
                $(window).scrollTop(pointY);
            }
            function cmdButtonOncomplete(args) {
                if ('warning' === args.firstParam) {
                    PF('cd').show();
                } else if ('auth' === args.firstParam) {
                    PF('W_dlg_userAuth').show();

                } else if ('kikakuError' === args.firstParam) {
                    PF('W_dlg_kikakuError').show();
                } else if ('infoMessage' === args.firstParam) {
                    PF('W_dlg_infoMessage').show();
                } else if ('complete' === args.firstParam) {
                    PF('W_dlg_compMessage').show();
                }
            }

            function tabChange(args) {
                document.getElementById("mainDiv").setAttribute("style", args.firstParam);
            }
            //]]>
        </script>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam id="macAddr" name="macAddr" value="#{sessionManager.macAddr}"/>
            <f:viewAction action="#{sessionManager.validateUser()}"/>
            <f:viewAction action="#{beanGXHDO101D001.init()}"/>
        </f:metadata>
        <div>TODO write content</div>
        <p>パラメータ確認</p>
        <table>
            <tr>
                <td>
                    <h:outputText id="lblTorokuNoIndex" value="登録NoIndex"></h:outputText>
                </td>
                <td>
                    <h:outputText id="torokuNoIndex" value="#{beanGXHDO101D001.torokuNoIndex}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText id="lblTorokuNoArray" value="登録No配列"></h:outputText>
                </td>
                <td>
                    <h:outputText id="torokuNoArray" value="#{beanGXHDO101D001.torokuNoArray}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText id="lblKFRank" value="KF.ﾗﾝｸ"></h:outputText>
                </td>
                <td>
                    <h:outputText id="kfRank" value="#{beanGXHDO101D001.gxhdo101d001Model.rank}"></h:outputText>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputText id="lblKFHakkobi" value="KF.発行日"></h:outputText>
                </td>
                <td>
                    <h:outputText id="kfHakkobi" value="#{beanGXHDO101D001.gxhdo101d001Model.hakkobi}"></h:outputText>
                </td>
            </tr>
        </table>
        <!-- 工程不良指示テーブル -->
        <p:dataTable id="koteiFuryoSijiTable" var="item"
                     value="#{beanGXHDO101D001.gxhdo101d001Model.sijiList}">
            <p:column id="ksFuryoNoHeader" headerText="KS.不良No" >
                <h:outputText id="ksFuryoNo" value="#{item.furyono}"></h:outputText>
            </p:column>
            <p:column id="ksSijisyacodeHeader" headerText="KS.指示者ｺｰﾄﾞ" >
                <h:outputText id="ksSijisyacode" value="#{item.sijisyacode}"></h:outputText>
            </p:column>
            <p:column id="ksShijibiHeader" headerText="KS.指示日" >
                <h:outputText id="ksShijibi" value="#{item.sijibi}"></h:outputText>
            </p:column>
            <p:column id="ksSyotikoteicodeHeader" headerText="KS.処置工程ｺｰﾄﾞ" >
                <h:outputText id="ksSyotikoteicode" value="#{item.syochikotei}"></h:outputText>
            </p:column>
            <p:column id="ksSijinaiyoHeader" headerText="KS.指示内容" >
                <h:outputText id="ksSijinaiyo" value="#{item.sijinaiyo}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
