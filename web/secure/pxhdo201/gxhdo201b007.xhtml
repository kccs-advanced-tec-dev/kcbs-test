<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B007.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B007_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="mainform" onkeypress="if (event.keyCode === 13) { return false; }">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B007.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B007.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em; ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B007.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKcpNo" value="KCPNO" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pKcpNo" value="#{gXHDO201B007.kcpNo}" maxlength="25" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('kcpNo', 25)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKatashiki" value="型式" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKatashiki" value="#{gXHDO201B007.katashiki}" maxlength="2" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('katashiki', 2)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblYoryo" value="容量" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pYoryo" value="#{gXHDO201B007.yoryo}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('yoryo', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartDate" value="開始日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartDateF" value="#{gXHDO201B007.startDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('startDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartDateT" value="#{gXHDO201B007.startDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('startDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartTime" value="開始時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartTimeF" value="#{gXHDO201B007.startTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('startTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartTimeT" value="#{gXHDO201B007.startTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('startTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndDate" value="終了日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndDateF" value="#{gXHDO201B007.endDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('endDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndDateT" value="#{gXHDO201B007.endDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('endDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndTime" value="終了時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndTimeF" value="#{gXHDO201B007.endTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('endTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndTimeT" value="#{gXHDO201B007.endTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('endTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblGoki" value="仮ﾌﾟﾚｽ号機" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pGoki" value="#{gXHDO201B007.goki}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B007.checkByte('goki', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                value="検索" 
                                actionListener="#{gXHDO201B007.checkInputAndSearch()}"
                                process="@this searchpanel"
                                update="growlMessage idDataTable btnExcel confDialog"
                                onstart="$('#loadinggif').show();"
                                oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                value="クリア" 
                                action="#{gXHDO201B007.clear()}"
                                process="@this"
                                update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                disabled="#{gXHDO201B007.excelButtonDisable}"
                                value="Excel保存"
                                actionListener="#{gXHDO201B007.downloadExcel()}"
                                process="@this"
                                ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B007.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B007.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo." >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>
                     <p:column id="kaisinichiji" headerText="開始日時" >
                        <p:outputLabel value="#{item.kaisinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="syuryonichiji" headerText="終了日時" >
                        <p:outputLabel value="#{item.syuryonichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    
                    <p:column id="ondohyoji" headerText="温度(℃)"  styleClass="number">
                        <p:outputLabel value="#{item.ondohyoji}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="aturyokusetteiti" headerText="1次圧力(KN)"  styleClass="number">
                        <p:outputLabel value="#{item.aturyokusetteiti}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaatujikan" headerText="1次時間(s)"  styleClass="number">
                        <p:outputLabel value="#{item.kaatujikan}">
                        <f:convertNumber pattern="#,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="goki" headerText="仮ﾌﾟﾚｽ号機" >
                        <p:outputLabel value="#{item.goki}"/>
                    </p:column>
                    <p:column id="kaisitantosya" headerText="開始担当者" >
                        <p:outputLabel value="#{item.kaisitantosya}"/>
                    </p:column>
                    <p:column id="kaisikakusya" headerText="開始確認者" >
                        <p:outputLabel value="#{item.kaisikakusya}"/>
                    </p:column>
                    <p:column id="biko1" headerText="備考1" >
                        <p:outputLabel value="#{item.biko1}"/>
                    </p:column>
                    <p:column id="sagyokubun" headerText="作業区分" >
                        <p:outputLabel value="#{item.sagyokubun}"/>
                    </p:column>
                    <p:column id="setsuu" headerText="処理ｾｯﾄ数(SET)"  styleClass="number">
                        <p:outputLabel value="#{item.setsuu}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tansimaisuu" headerText="端子枚数(枚)"  styleClass="number">
                        <p:outputLabel value="#{item.tansimaisuu}">
                        <f:convertNumber pattern="#,###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="aturyokuhyouji" headerText="圧力表示値"  styleClass="number">
                        <p:outputLabel value="#{item.aturyokuhyouji}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="pressside" headerText="ﾌﾟﾚｽｻｲﾄﾞ" >
                        <p:outputLabel value="#{item.pressside}"/>
                    </p:column>
                    <p:column id="jissekion" headerText="実績No"  styleClass="number">
                        <p:outputLabel value="#{item.jissekion}">
                        <f:convertNumber pattern="#,###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="koteicode" headerText="工程ｺｰﾄﾞ" >
                        <p:outputLabel value="#{item.koteicode}"/>
                    </p:column>
                    <p:column id="kansyouzai" headerText="緩衝材" >
                        <p:outputLabel value="#{item.kansyouzai}"/>
                    </p:column>
                    <p:column id="shinkuuhoji" headerText="真空保持(min)"  styleClass="number">
                        <p:outputLabel value="#{item.shinkuuhoji}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="aturyokusetteiti2" headerText="2次圧力(KN)"  styleClass="number">
                        <p:outputLabel value="#{item.aturyokusetteiti2}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaatujikan2" headerText="2次時間(s)"  styleClass="number">
                        <p:outputLabel value="#{item.kaatujikan2}">
                        <f:convertNumber pattern="#,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="aturyokusetteiti3" headerText="3次圧力(KN)"  styleClass="number">
                        <p:outputLabel value="#{item.aturyokusetteiti3}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaatujikan3" headerText="3次時間(s)"  styleClass="number">
                        <p:outputLabel value="#{item.kaatujikan3}">
                        <f:convertNumber pattern="#,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="shinkuudo" headerText="真空度"  styleClass="number">
                        <p:outputLabel value="#{item.shinkuudo}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="hokanjouken" headerText="保管条件" >
                        <p:outputLabel value="#{item.hokanjouken}"/>
                    </p:column>
                    <p:column id="syuryotantosya" headerText="終了担当者" >
                        <p:outputLabel value="#{item.syuryotantosya}"/>
                    </p:column>
                    <p:column id="ryouhinSetsuu" headerText="良品ｾｯﾄ数(SET)"  styleClass="number">
                        <p:outputLabel value="#{item.ryouhinSetsuu}">
                        <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="biko2" headerText="備考2" >
                        <p:outputLabel value="#{item.biko2}"/>
                    </p:column> 
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
