<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B025.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B025_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                        </li>
                    </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="mainform" onkeypress="if (event.keyCode === 13) {
                    return false;
                }">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B025.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B025.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em; ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B025.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartDate" value="開始日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartDateF" value="#{gXHDO201B025.startDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('startDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartDateT" value="#{gXHDO201B025.startDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('startDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartTime" value="開始時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartTimeF" value="#{gXHDO201B025.startTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('startTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartTimeT" value="#{gXHDO201B025.startTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('startTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndDate" value="終了日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndDateF" value="#{gXHDO201B025.endDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('endDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndDateT" value="#{gXHDO201B025.endDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('endDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndTime" value="終了時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndTimeF" value="#{gXHDO201B025.endTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('endTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndTimeT" value="#{gXHDO201B025.endTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('endTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKatashiki" value="開始担当者" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pTantousya" value="#{gXHDO201B025.tantousya}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('tantousya', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKcpNo" value="KCPNO" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pKcpNo" value="#{gXHDO201B025.kcpNo}" maxlength="25" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('kcpNo', 25)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblGouki" value="塗布号機" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pGouki" value="#{gXHDO201B025.gouki}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('gouki', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblPastehinmei" value="ﾍﾟｰｽﾄ品名" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pPastehinmei" value="#{gXHDO201B025.pastehinmei}" maxlength="15" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B025.checkByte('pastehinmei', 15)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                 value="検索" 
                                 actionListener="#{gXHDO201B025.checkInputAndSearch()}"
                                 process="@this searchpanel"
                                 update="growlMessage idDataTable btnExcel confDialog"
                                 onstart="$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                 value="クリア" 
                                 action="#{gXHDO201B025.clear()}"
                                 process="@this"
                                 update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                 disabled="#{gXHDO201B025.excelButtonDisable}"
                                 value="Excel保存"
                                 actionListener="#{gXHDO201B025.downloadExcel()}"
                                 process="@this"
                                 ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B025.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B025.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo" >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="kaisuu" headerText="回数"  styleClass="number">
                        <p:outputLabel value="#{item.kaisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>
                    <p:column id="syorisuu" headerText="受入れ良品数(個)" styleClass="number">
                        <p:outputLabel value="#{item.syorisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="ukeiretannijyuryo" headerText="受入れ単位重量(g)" styleClass="number">
                        <p:outputLabel value="#{item.ukeiretannijyuryo}">
                            <f:convertNumber pattern="#0.0000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="ukeiresoujyuryou" headerText="受入れ総重量(g)" styleClass="number">
                        <p:outputLabel value="#{item.ukeiresoujyuryou}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="lotpre" headerText="ﾛｯﾄﾌﾟﾚ" >
                        <p:outputLabel value="#{item.lotpre}"/>
                    </p:column>
                    <p:column id="tofugoki" headerText="塗布号機(号機)" >
                        <p:outputLabel value="#{item.tofugoki}"/>
                    </p:column>
                    <p:column id="pastehinmei" headerText="ﾍﾟｰｽﾄ品名" >
                        <p:outputLabel value="#{item.pastehinmei}"/>
                    </p:column>
                    <p:column id="pastelotno" headerText="ﾍﾟｰｽﾄﾛｯﾄNo" >
                        <p:outputLabel value="#{item.pastelotno}"/>
                    </p:column>
                    <p:column id="pastesaiseikaisuu" headerText="ﾍﾟｰｽﾄ再生回数(回)" styleClass="number">
                        <p:outputLabel value="#{item.pastesaiseikaisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="pastenendo" headerText="ﾍﾟｰｽﾄ粘度(P)" styleClass="number">
                        <p:outputLabel value="#{item.pastenendo}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="setteisya" headerText="条件設定者" >
                        <p:outputLabel value="#{item.setteisya}"/>
                    </p:column>
                    <p:column id="startdatetime" headerText="開始日時" >
                        <p:outputLabel value="#{item.startdatetime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="starttantosyacode" headerText="開始担当者" >
                        <p:outputLabel value="#{item.starttantosyacode}"/>
                    </p:column>
                    <p:column id="startkakuninsyacode" headerText="開始確認者" >
                        <p:outputLabel value="#{item.startkakuninsyacode}"/>
                    </p:column>
                    <p:column id="carriertape" headerText="ｷｬﾘｱﾃｰﾌﾟ" >
                        <p:outputLabel value="#{item.carriertape}"/>
                    </p:column>
                    <p:column id="jikilsunpoumax" headerText="磁器L寸法(MAX)" styleClass="number">
                        <p:outputLabel value="#{item.jikilsunpoumax}">
                            <f:convertNumber pattern="##0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="jikilsunpoumin" headerText="磁器L寸法(MIN)" styleClass="number">
                        <p:outputLabel value="#{item.jikilsunpoumin}">
                            <f:convertNumber pattern="##0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="jikiwsunpoumax" headerText="磁器W寸法(MAX)" styleClass="number">
                        <p:outputLabel value="#{item.jikiwsunpoumax}">
                            <f:convertNumber pattern="##0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="jikiwsunpoumin" headerText="磁器W寸法(MIN)" styleClass="number">
                        <p:outputLabel value="#{item.jikiwsunpoumin}">
                            <f:convertNumber pattern="##0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="jikitsunpoumax" headerText="磁器T寸法(MAX)" styleClass="number">
                        <p:outputLabel value="#{item.jikitsunpoumax}">
                            <f:convertNumber pattern="##0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="jikitsunpoumin" headerText="磁器T寸法(MIN)" styleClass="number">
                        <p:outputLabel value="#{item.jikitsunpoumin}">
                            <f:convertNumber pattern="##0.000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="insatsuhaba" headerText="印刷幅(μｍ)" styleClass="number">
                        <p:outputLabel value="#{item.insatsuhaba}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="mawarikomi" headerText="回り込みAVE(μｍ)" styleClass="number">
                        <p:outputLabel value="#{item.mawarikomi}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="itizure" headerText="位置ｽﾞﾚMAX(μｍ)" styleClass="number">
                        <p:outputLabel value="#{item.itizure}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tansikanhaba" headerText="端子間幅MIN" styleClass="number">
                        <p:outputLabel value="#{item.tansikanhaba}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tofugogaikan" headerText="塗布後外観結果" >
                        <p:outputLabel value="#{item.tofugogaikan}"/>
                    </p:column>
                    <p:column id="syorikosuu" headerText="処理個数(個)" styleClass="number">
                        <p:outputLabel value="#{item.syorikosuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="juryou" headerText="重量(g)" styleClass="number">
                        <p:outputLabel value="#{item.juryou}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="enddatetime" headerText="終了日時" >
                        <p:outputLabel value="#{item.enddatetime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="endtantosyacode" headerText="終了担当者" >
                        <p:outputLabel value="#{item.endtantosyacode}"/>
                    </p:column>
                    <p:column id="sagyobasyo" headerText="作業場所" >
                        <p:outputLabel value="#{item.sagyobasyo}"/>
                    </p:column>
                    <p:column id="biko1" headerText="備考1" >
                        <p:outputLabel value="#{item.biko1}"/>
                    </p:column>
                    <p:column id="biko2" headerText="備考2" >
                        <p:outputLabel value="#{item.biko2}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
