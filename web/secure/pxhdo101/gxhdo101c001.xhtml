<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.makuatsu}" id="dlg_gxhdo101c001" widgetVar="W_dlg_gxhdo101c001"
              width="600" modal="true" height="400"
              dynamic="false" closable="true" closeOnEscape="false" 
              onHide="document.getElementById('form:gxhdo101c001Form:cancelBtn').click();"  >

        <h:form id="gxhdo101c001Form">
            <p:panel style="width:555px">
                <p:dataTable id="makuatsuSpsTable" var="item"  value="#{beanGXHDO101C001.gxhdO101c001ModelView.makuatsuDataList}"
                            scrollable="true" style="font-size: 12px; width:520px" emptyMessage="" >
                    <p:column id="mMakuatsu" width="30%" headerText="#{myMsg.makuatsu}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.makuatsu}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="35%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}"  size="20"  style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mEnd"  width="35%" headerText="#{myMsg.katakana_end}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.endVal}" rendered="#{item.endTextRendered}" maxlength="#{item.endTextMaxLength}"  size="20"  style="text-align:right; background: #{item.endTextBackColor}"/>
                            <p:outputLabel value="#{item.endVal}"  rendered="#{item.endLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;left:100px;top:5px;width:110px;height:35px;"
                                 actionListener="#{beanGXHDO101C001.doOk()}"
                                 async="false"
                                 process="gxhdo101c001Form" 
                                 update="gxhdo101c001Form form:growlMessage"
                                 oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c001').hide();}"/>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;left:150px;top:5px;width:110px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c001').hide();"/>   
            
        </h:form>
    </p:dialog>
</ui:composition>
