                    </td>
                </tr>
            </c:forEach>
        </tbody>

    </table>

    </table>
    <table width="1000" border="1" style="border: 1px solid black; border-collapse: collapse; text-align:center">
        <tbody> 
            <tr>
                <td width="7%">不良No</td>
                <td width="14%" colspan="2">担当者</td>
                <td width="7%">日付</td>
                <td width="65%">処置結果</td>
                <td width="7%">判定</td>            
            </tr>
            <c:forEach var="itemKekka" items="#{beanGXHDO101D001.gxhdo101d001Model.kekkaList}">
                <tr>
                    <td bgcolor="powderblue">
                        <h:outputText id="kekkaFfuryono" value="#{itemKekka.furyono}" />

                    <td width="7%" bgcolor="powderblue">
                        <h:outputText id="syotisyacode" value="#{itemKekka.syotisyacode}" />

                    <td width="7%"></td>
                    <td>
                        <h:outputText id="syotibi" value="#{itemKekka.syotibi}" >
                            <f:convertDateTime pattern="M/d" timeZone="JST"/>
                        </h:outputText>
                    </td>               
                    <td style="text-align:left" bgcolor="powderblue">
                        <input type="text" readonly="true" style="border:none; width:100%; text-align:left; font-size:16px; background-color:powderblue;" value="#{itemKekka.syotinaiyo}" title="#{itemKekka.syotinaiyo}"></input>
                    </td>            
                    <td width="7%" bgcolor="powderblue">
                        <h:outputText id="hantei" value="#{itemKekka.hantei}" />
                    </td>
                </tr>
            </c:forEach>

        </tbody>

    </table>

    <!-- 【処置確認行】 --> 
    <table width="1000" border="1" style="border: 1px solid black; border-collapse: collapse; text-align:left">

        <tbody>

            <tr>
                <td width="1000">【処置確認】</td>
            </tr>
        </tbody>
    </table>

    <table width="1000" border="1" style="border: 1px solid black; border-collapse: collapse; text-align:center">
        <tbody>    

            <tr>
                <td width="10%">確認者</td>
                <td width="10%"><h:outputText id="qakakuninsya" value="#{beanGXHDO101D001.gxhdo101d001Model.qakakuninsya}" /></td>
                <td width="10%"></td>
                <td width="10%">日付</td>
                <td width="10%">
                    <h:outputText id="qakakuninnichiji" value="#{beanGXHDO101D001.gxhdo101d001Model.qakakuninnichiji}">
                        <f:convertDateTime pattern="M/d" timeZone="JST"/>
                    </h:outputText>

                <td width="50%"></td>
            </tr>

        </tbody>
    </table>
