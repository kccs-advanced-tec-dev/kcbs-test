<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog header="焼成工程選択" id="dlg_gxhdo211d" widgetVar="W_dlg_gxhdo211d"
              width="370" modal="true" height="430"  resizable="false"
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen(); "
              onHide="subFormClose();" >

        <h:form id="gxhdo211dForm">
            <p:selectManyMenu id="advanced" style="width: 330px; height: 360px" scrollHeight="310"  value="#{parentBean.selectedSyoseiKoteiItemList}"  filter="true" filterMatchMode="contains" showCheckbox="true"  >
                <f:selectItems value="#{parentBean.syoseiKoteiItemList}" var="syoseiKoteiInfo"  itemLabel="#{syoseiKoteiInfo.koutei}"  itemValue="#{syoseiKoteiInfo.kouteiCode}"  />
            </p:selectManyMenu>
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;left:48px;top:15px;width:110px;height:35px;"
                             async="false"
                             process="advanced"
                             update="#{parentBean.returnId211DItem}" 
                             oncomplete="PF('W_dlg_gxhdo211d').hide();">   
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:68px;top:15px;width:110px;height:35px;"
                             oncomplete="PF('W_dlg_gxhdo211d').hide();"/>   
       </h:form>
    </p:dialog>
</ui:composition>
