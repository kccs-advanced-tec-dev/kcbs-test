<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.ptn_kyori_x}" id="dlg_gxhdo101c002" widgetVar="W_dlg_gxhdo101c002"
              width="560" modal="true" height="275"
              dynamic="false" closable="true" closeOnEscape="false" 
              onHide="document.getElementById('form:gxhdo101c002Form:cancelBtn').click();" position="center top">
        <h:form id="gxhdo101c002Form">
            <p:panel style="width:515px">
                <p:dataTable id="ptnKyoriXTable" var="item" value="#{beanGXHDO101C002.gxhdO101c002ModelView.ptnKyoriXDataList}"
                            scrollable="true" style="font-size: 14px; width:480px" emptyMessage="" >
                    <p:column id="mPtnKyoriX" width="30%" headerText="#{myMsg.ptn_kyori_x}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.ptnKyoriX}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="35%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputNumber value="#{item.startVal}" rendered="#{item.startTextRendered}" thousandSeparator="" decimalPlaces="0" maxValue="999" minValue="-999" size="14" inputStyle="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mEnd" width="35%" headerText="#{myMsg.katakana_end}"  >
                        <div style="text-align:right;">
                            <p:inputNumber value="#{item.endVal}" rendered="#{item.endTextRendered}" thousandSeparator="" decimalPlaces="0" maxValue="999" minValue="-999" size="14" inputStyle="text-align:right; background: #{item.endTextBackColor}"/>
                            <p:outputLabel value="#{item.endVal}" rendered="#{item.endLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;left:140px;top:5px;width:110px;height:35px;"
                                 actionListener="#{gXHDO901A.returnSubForm('GXHDO101C002',beanGXHDO101C002.isFormError)}"
                                 async="false"
                                 process="@this" 
                                 update="form:itemDataList" >   
                    <p:ajax event="click"
                                    async="false"
                                    listener="#{beanGXHDO101C002.doOk()}"
                                    process="gxhdo101c002Form" 
                                    update="gxhdo101c002Form form:growlMessage"
                                    oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c002').hide();}"/>
                </p:commandButton>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;left:170px;top:5px;width:110px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c002').hide();"/>   
            
        </h:form>
    </p:dialog>
</ui:composition>
