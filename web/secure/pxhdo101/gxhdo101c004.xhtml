<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.makuatsu}" id="dlg_gxhdo101c004" widgetVar="W_dlg_gxhdo101c004"
              width="440" modal="true" height="275"
              dynamic="false" closable="true" closeOnEscape="false" 
              onHide="document.getElementById('form:gxhdo101c004Form:cancelBtn').click();" position="center top" >
        <h:form id="gxhdo101c004Form">
            <p:panel style="width:395px">
                <p:dataTable id="makuatsuRsusTable" var="item" value="#{beanGXHDO101C004.gxhdO101c004ModelView.makuatsuDataList}"
                             scrollable="true" style="font-size: 14px; width:360px" emptyMessage="" >
                   <p:column id="mMakuatsu" width="50%" headerText="#{myMsg.makuatsu}">
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.makuatsu}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="50%"   headerText="#{myMsg.katakana_start}">
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}"  size="14" style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>

            </p:panel>
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;left:75px;top:5px;width:110px;height:35px;"
                             actionListener="#{gXHDO901A.returnSubForm('GXHDO101C004',beanGXHDO101C004.isFormError)}"
                             async="false"
                             process="@this" 
                             update="form:itemDataList" >   
                <p:ajax event="click"
                                async="false"
                                listener="#{beanGXHDO101C004.doOk()}"
                                process="gxhdo101c004Form" 
                                update="gxhdo101c004Form form:growlMessage"
                                oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c004').hide();}"/>
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:105px;top:5px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c004').hide();"/>   
        </h:form>
    </p:dialog>
</ui:composition>
