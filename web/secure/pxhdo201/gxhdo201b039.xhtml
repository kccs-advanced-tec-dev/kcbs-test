<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B039.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B039_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="mainform" onkeypress="if (event.keyCode === 13) { return false; }">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B039.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B039.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em; ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B039.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B039.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartDate" value="開始日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartDateF" value="#{gXHDO201B039.startDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B039.checkByte('startDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartDateT" value="#{gXHDO201B039.startDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B039.checkByte('startDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartTime" value="開始時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartTimeF" value="#{gXHDO201B039.startTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B039.checkByte('startTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartTimeT" value="#{gXHDO201B039.startTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B039.checkByte('startTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                value="検索" 
                                actionListener="#{gXHDO201B039.checkInputAndSearch()}"
                                process="@this searchpanel"
                                update="growlMessage idDataTable btnExcel confDialog"
                                onstart="$('#loadinggif').show();"
                                oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                value="クリア" 
                                action="#{gXHDO201B039.clear()}"
                                process="@this"
                                update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                disabled="#{gXHDO201B039.excelButtonDisable}"
                                value="Excel保存"
                                actionListener="#{gXHDO201B039.downloadExcel()}"
                                process="@this"
                                ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B039.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B039.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo." >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>
                    <p:column id="goukicode" headerText="号機" >
                        <p:outputLabel value="#{item.goukicode}"/>
                    </p:column>
                    <p:column id="syorikaisuu" headerText="回数" styleClass="number">
                        <p:outputLabel value="#{item.syorikaisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tantousyacode" headerText="開始担当者" >
                        <p:outputLabel value="#{item.tantousyacode}"/>
                    </p:column>
                    <p:column id="kansoujikan" headerText="乾燥時間" >
                        <p:outputLabel value="#{item.kansoujikan}"/>
                    </p:column>
                    <p:column id="ondo" headerText="温度(℃)" >
                        <p:outputLabel value="#{item.ondo}"/>
                    </p:column>
                    <p:column id="sinkuudo" headerText="真空度" >
                        <p:outputLabel value="#{item.sinkuudo}"/>
                    </p:column>
                    <p:column id="kaisinichiji" headerText="開始日時" >
                        <p:outputLabel value="#{item.kaisinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="bikou" headerText="備考1" >
                        <p:outputLabel value="#{item.bikou}"/>
                    </p:column>
                    <p:column id="tokuisaki" headerText="客先" >
                        <p:outputLabel value="#{item.tokuisaki}"/>
                    </p:column>
                    <p:column id="lotkubuncode" headerText="ﾛｯﾄ区分" >
                        <p:outputLabel value="#{item.lotkubuncode}"/>
                    </p:column>
                    <p:column id="ownercode" headerText="ｵｰﾅｰ" >
                        <p:outputLabel value="#{item.ownercode}"/>
                    </p:column>
                    <p:column id="syorisuu" headerText="処理数(個)" styleClass="number">
                        <p:outputLabel value="#{item.syorisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="sagyoubasyo" headerText="作業場所" >
                        <p:outputLabel value="#{item.sagyoubasyo}"/>
                    </p:column>
                    <p:column id="barrelkaishinichiji" headerText="ﾊﾞﾚﾙ洗浄開始日時" >
                        <p:outputLabel value="#{item.barrelkaishinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="barreltantousya" headerText="ﾊﾞﾚﾙ洗浄担当者" >
                        <p:outputLabel value="#{item.barreltantousya}"/>
                    </p:column>
                    <p:column id="bikou2" headerText="備考2" >
                        <p:outputLabel value="#{item.bikou2}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
