<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B014.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B014_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="mainform" onkeypress="if (event.keyCode === 13) { return false; }">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B014.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B014.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em; ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B014.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKcpNo" value="KCPNO" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pKcpNo" value="#{gXHDO201B014.kcpNo}" maxlength="25" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('kcpNo', 25)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKatashiki" value="型式" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKatashiki" value="#{gXHDO201B014.katashiki}" maxlength="2" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('katashiki', 2)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblYoryo" value="容量" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pYoryo" value="#{gXHDO201B014.yoryo}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('yoryo', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartDate" value="開始日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartDateF" value="#{gXHDO201B014.startDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('startDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartDateT" value="#{gXHDO201B014.startDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('startDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartTime" value="開始時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartTimeF" value="#{gXHDO201B014.startTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('startTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartTimeT" value="#{gXHDO201B014.startTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('startTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndDate" value="終了日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndDateF" value="#{gXHDO201B014.endDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('endDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndDateT" value="#{gXHDO201B014.endDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('endDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndTime" value="終了時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndTimeF" value="#{gXHDO201B014.endTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('endTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndTimeT" value="#{gXHDO201B014.endTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('endTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblYobikangoki" value="号機" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pYobikangoki" value="#{gXHDO201B014.yobikangoki}" maxlength="10" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B014.checkByte('yobikangoki', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblDasshisyurui" value="脱脂種類" style="width:100px;"/>
                        </td>
                        <td>
                            <h:selectOneMenu id="pDasshisyurui" value="#{gXHDO201B014.dasshisyurui}" style="margin-left:20px; width:189px; height:26px;">
                                <f:selectItems value="#{gXHDO201B014.dasshisyuruiList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                value="検索" 
                                actionListener="#{gXHDO201B014.checkInputAndSearch()}"
                                process="@this searchpanel"
                                update="growlMessage idDataTable btnExcel confDialog"
                                onstart="$('#loadinggif').show();"
                                oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                value="クリア" 
                                action="#{gXHDO201B014.clear()}"
                                process="@this"
                                update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                disabled="#{gXHDO201B014.excelButtonDisable}"
                                value="Excel保存"
                                actionListener="#{gXHDO201B014.downloadExcel()}"
                                process="@this"
                                ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B014.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B014.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo." >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>                    
                    <p:column id="kosuu" headerText="処理数" styleClass="number">
                        <p:outputLabel value="#{item.kosuu}">
                            <f:convertNumber pattern="#,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaisinichiji" headerText="開始日時" >
                        <p:outputLabel value="#{item.kaisinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="syuryoyoteinichiji" headerText="終了予定日時" >
                        <p:outputLabel value="#{item.syuryoyoteinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="syuryonichiji" headerText="終了日時" >
                        <p:outputLabel value="#{item.syuryonichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>                    
                    <p:column id="yobikangoki" headerText="号機" >
                        <p:outputLabel value="#{item.yobikangoki}"/>
                    </p:column>
                    <p:column id="sayasuu" headerText="受入ｾｯﾀ枚数(枚)" styleClass="number">
                        <p:outputLabel value="#{item.sayasuu}">
                            <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="yobikanjikan" headerText="総時間(HR)" styleClass="number">
                        <p:outputLabel value="#{item.yobikanjikan}">
                            <f:convertNumber pattern="##0.0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="yobikanondo" headerText="最高温度(℃)" styleClass="number">
                        <p:outputLabel value="#{item.yobikanondo}">
                            <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="peakjikan" headerText="ｷｰﾌﾟ時間(HR)" styleClass="number">
                        <p:outputLabel value="#{item.peakjikan}">
                            <f:convertNumber pattern="#0.0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaisitantosya" headerText="開始担当者" >
                        <p:outputLabel value="#{item.kaisitantosya}"/>
                    </p:column>
                    <p:column id="syuryotantosya" headerText="終了担当者" >
                        <p:outputLabel value="#{item.syuryotantosya}"/>
                    </p:column>
                    <p:column id="jissekino" headerText="実績No" styleClass="number">
                        <p:outputLabel value="#{item.jissekino}">
                            <f:convertNumber pattern="#,###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="biko1" headerText="備考1" >
                        <p:outputLabel value="#{item.biko1}"/>
                    </p:column>
                    <p:column id="biko2" headerText="備考2" >
                        <p:outputLabel value="#{item.biko2}"/>
                    </p:column>
                    <p:column id="biko3" headerText="備考3" >
                        <p:outputLabel value="#{item.biko3}"/>
                    </p:column>
                    <p:column id="biko4" headerText="備考4" >
                        <p:outputLabel value="#{item.biko4}"/>
                    </p:column>
                    <p:column id="biko5" headerText="備考5" >
                        <p:outputLabel value="#{item.biko5}"/>
                    </p:column>
                    <p:column id="nijikaishinichiji" headerText="二次開始日時" >
                        <p:outputLabel value="#{item.nijikaishinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="nijigoki" headerText="二次号機ｺｰﾄﾞ" >
                        <p:outputLabel value="#{item.nijigoki}"/>
                    </p:column>
                    <p:column id="programno" headerText="ﾌﾟﾛｸﾞﾗﾑNo．" styleClass="number">
                        <p:outputLabel value="#{item.programno}">
                            <f:convertNumber pattern="#0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tounyusettersuu" headerText="投入ｾｯﾀ枚数(枚)" styleClass="number">
                        <p:outputLabel value="#{item.tounyusettersuu}">
                            <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="startkakuninsyacode" headerText="開始確認者" >
                        <p:outputLabel value="#{item.startkakuninsyacode}"/>
                    </p:column>
                    <p:column id="kaisyusettersuu" headerText="回収ｾｯﾀ枚数(枚)" styleClass="number">
                        <p:outputLabel value="#{item.kaisyusettersuu}">
                            <f:convertNumber pattern="##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="dasshisyurui" headerText="脱脂種類" >
                        <p:outputLabel value="#{item.dasshisyurui}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
