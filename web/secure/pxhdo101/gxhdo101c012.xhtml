<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.lot_sanshou}" id="dlg_gxhdo101c012" widgetVar="W_dlg_gxhdo101c012"
              width="440" modal="true" height="200" 
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen();"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c012Form:cancelBtn').click();" position="center top">

        <h:form id="gxhdo101c012Form">
            <p:growl id="growlMessage" showDetail="false" sticky="true"/>
            <p:panel  id="conditionpanel" style="width:395px;height:140px; border-style:none; ">
            <p:outputLabel value="参照元" style="font-size: 18px;"  />
            <h:outputText id="sanshoumoto" value="#{beanGXHDO101C012.sanshouMotoLotNo}" style="position:relative;left:12px;font-size:18px;vertical-align: middle;"/>
            <br/>
            <p:outputLabel value="参照先" style="font-size: 18px; position:relative;left:18px;top:15px; "  />
            <p:inputText id="sanshousaki" maxlength="14" 
                         style="position:relative;left:30px;top:15px;width:12em; font-size:18px;vertical-align:middle;background:#{beanGXHDO101C012.sanshousakiTextBackColor};" 
                         value="#{beanGXHDO101C012.sanshouSakiLotNo}">
            </p:inputText>
            <br/>
            <p:outputLabel value="回数" style="font-size: 18px; position:relative;left:18px;top:15px; #{beanGXHDO101C012.kaisuDisplay}"  />
                <p:selectOneMenu id="comboBoxValue"  value="#{beanGXHDO101C012.selectKaisu}" editable="false"
                                   style="position:relative;left:48px;top:17px;width:10.45em; font-size:18px;vertical-align:middle; #{beanGXHDO101C012.kaisuDisplay}">
                    <f:selectItems value="#{beanGXHDO101C012.kaisuList}"/>
                </p:selectOneMenu>
            </p:panel>
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;top:13px;left:80px;width:110px;height:35px;"
                             action="#{gXHDO101A.openNextXhdForm(beanGXHDO101C012.isFormError)}"
                             async="false"
                             process="@this conditionpanel"
                             update="gxhdo101c012Form" >
                <p:ajax event="click"
                                async="false"
                                listener="#{beanGXHDO101C012.doOk()}"
                                process="gxhdo101c012Form" 
                                update="gxhdo101c012Form form:growlMessage"
                                oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c012').hide();} else {PF('W_dlg_gxhdo101c012').show();}"/>
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:105px;top:13px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c012').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
