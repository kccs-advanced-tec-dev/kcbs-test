<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.makuatsu}" id="dlg_gxhdo101c001" widgetVar="W_dlg_gxhdo101c001"
              width="560" modal="true" height="420" 
              dynamic="false" closable="true" closeOnEscape="false" 
              onShow="subFormOpen();"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c001Form:cancelBtn').click();" position="center top" >

        <h:form id="gxhdo101c001Form">
            <p:panel style="width:515px">
                <p:dataTable id="makuatsuSpsTable" var="item"  value="#{beanGXHDO101C001.gxhdO101c001ModelView.makuatsuDataList}"
                            scrollable="true" style="font-size: 14px; width:480px" emptyMessage=""  >
                    <p:column id="mMakuatsu" width="30%" headerText="#{myMsg.makuatsu}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.makuatsu}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="35%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputNumber value="#{item.startVal}" id="startVal" rendered="#{item.startTextRendered}"  thousandSeparator=""  decimalPlaces="3" maxValue="99.999" minValue="-99.999" size="14" inputStyle="text-align:right; background: #{item.startTextBackColor};"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mEnd"  width="35%" headerText="#{myMsg.katakana_end}" >
                        <div style="text-align:right;">
                            <p:inputNumber value="#{item.endVal}" id="endVal" rendered="#{item.endTextRendered}"  thousandSeparator=""  decimalPlaces="3" maxValue="99.999" minValue="-99.999" size="14" inputStyle="text-align:right; background: #{item.endTextBackColor};"/>
                            <p:outputLabel value="#{item.endVal}"  rendered="#{item.endLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
                <p:commandButton value="膜厚データ取込" id="makuatsuDataImportBtn"
                                 style="position:relative;left:10px;top:5px;width:170px;height:35px;"
                                 actionListener="#{beanGXHDO101C001.doMakuatsuDataImport()}"
                                 process="@this" 
                                 update="gxhdo101c001Form form:growlMessage"/>   
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;left:110px;top:5px;width:110px;height:35px;"
                                 actionListener="#{gXHDO901A.returnSubForm('GXHDO101C001',beanGXHDO101C001.isFormError)}"
                                 async="false"
                                 process="@this" 
                                 update="form:itemDataList" >   
                    <p:ajax event="click"
                                    async="false"
                                    listener="#{beanGXHDO101C001.doOk()}"
                                    process="gxhdo101c001Form" 
                                    update="gxhdo101c001Form form:growlMessage"
                                    oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c001').hide();}"/>
                </p:commandButton>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;left:120px;top:5px;width:110px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c001').hide();"/>   
            
        </h:form>
    </p:dialog>
</ui:composition>
