<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            var pointY;
            function subFormOpen() {
                pointY = $(window).scrollTop();
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.setProperty("position", "fixed");
                document.getElementById("mainForm").style.setProperty("Top", -(pointY) + 54 + "px");
                document.getElementById("mainForm").style.removeProperty("display");
            }
            function subFormClose() {
                document.getElementById("mainForm").style.setProperty("display", "none");
                document.getElementById("mainForm").style.removeProperty("position");
                document.getElementById("mainForm").style.removeProperty("Top");
                document.getElementById("mainForm").style.removeProperty("display");
                $(window).scrollTop(pointY);
            }
            //]]>
        </script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B043.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B043_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="form" onkeypress="if (event.keyCode === 13) { return false; }">
            <div id="mainForm" style="width: 100%;">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B043.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B043.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em;#{gXHDO201B043.displayStyle} ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B043.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKcpNo" value="KCPNO" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pKcpNo" value="#{gXHDO201B043.kcpNo}" maxlength="25" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('kcpNo', 25)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKatashiki" value="型式" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKatashiki" value="#{gXHDO201B043.katashiki}" maxlength="2" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('katashiki', 2)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblYoryo" value="容量" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pYoryo" value="#{gXHDO201B043.yoryo}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('yoryo', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartDate" value="選別開始日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartDateF" value="#{gXHDO201B043.startDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('startDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartDateT" value="#{gXHDO201B043.startDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('startDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblStartTime" value="選別開始時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pStartTimeF" value="#{gXHDO201B043.startTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('startTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pStartTimeT" value="#{gXHDO201B043.startTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('startTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndDate" value="選別終了日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndDateF" value="#{gXHDO201B043.endDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B040.checkByte('endDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndDateT" value="#{gXHDO201B043.endDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('endDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblEndTime" value="選別終了時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pEndTimeF" value="#{gXHDO201B043.endTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('endTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pEndTimeT" value="#{gXHDO201B043.endTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('endTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblGoki" value="号機" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pGoki" value="#{gXHDO201B043.goki}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B043.checkByte('goki', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;#{gXHDO201B043.displayStyle}">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                value="検索" 
                                actionListener="#{gXHDO201B043.checkInputAndSearch()}"
                                process="@this searchpanel"
                                update="growlMessage idDataTable btnExcel confDialog"
                                onstart="$('#loadinggif').show();"
                                oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                value="クリア" 
                                action="#{gXHDO201B043.clear()}"
                                process="@this"
                                update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                disabled="#{gXHDO201B043.excelButtonDisable}"
                                value="Excel保存"
                                actionListener="#{gXHDO201B043.downloadExcel()}"
                                process="@this"
                                ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;#{gXHDO201B043.displayStyle}">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B043.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B043.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo" >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="lotpre" headerText="ﾛｯﾄﾌﾟﾚ" >
                        <p:outputLabel value="#{item.lotpre}"/>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>
                    <p:column id="syoribi" headerText="開始日時">
                        <p:outputLabel value="#{item.syoribi}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kaishijikan" headerText="開始時間" >
                        <p:outputLabel value="#{item.kaishijikan}"/>
                    </p:column>
                    <p:column id="syuuryoujikan" headerText="終了時間" >
                        <p:outputLabel value="#{item.syuuryoujikan}"/>
                    </p:column>
                    <p:column id="sagyosya" headerText="開始担当者" >
                        <p:outputLabel value="#{item.sagyosya}"/>
                    </p:column>
                    <p:column id="koutei" headerText="工程" >
                        <p:outputLabel value="#{item.koutei}"/>
                    </p:column>
                    <p:column id="gouki" headerText="号機" >
                        <p:outputLabel value="#{item.gouki}"/>
                    </p:column>
                    <p:column id="setteiondo" headerText="設定温度" >
                        <p:outputLabel value="#{item.setteiondo}"/>
                    </p:column>
                    <p:column id="setteijikan" headerText="設定時間" >
                        <p:outputLabel value="#{item.setteijikan}"/>
                    </p:column>
                    <p:column id="kaisuu" headerText="回数" styleClass="number">
                        <p:outputLabel value="#{item.kaisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="suuryo" headerText="送り良品数" styleClass="number">
                        <p:outputLabel value="#{item.suuryo}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="bikou1" headerText="備考1" >
                        <p:outputLabel value="#{item.bikou1}"/>
                    </p:column>
                    <p:column id="bikou2" headerText="備考2" >
                        <p:outputLabel value="#{item.bikou2}"/>
                    </p:column>
                    <p:column id="bikou3" headerText="備考3" >
                        <p:outputLabel value="#{item.bikou3}"/>
                    </p:column>
                    <p:column id="tokuisaki" headerText="客先">
                        <p:outputLabel value="#{item.tokuisaki}"/>
                    </p:column>
                    <p:column id="lotkubuncode" headerText="ﾛｯﾄ区分">
                        <p:outputLabel value="#{item.lotkubuncode}"/>
                    </p:column>
                    <p:column id="ownercode" headerText="ｵｰﾅｰ">
                        <p:outputLabel value="#{item.ownercode}"/>
                    </p:column>
                    <p:column id="ukeiretannijyuryo" headerText="受入れ単位重量" styleClass="number">
                        <p:outputLabel value="#{item.ukeiretannijyuryo}">
                            <f:convertNumber pattern="#0.0000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="ukeiresoujyuryou" headerText="受入れ総重量" styleClass="number">
                        <p:outputLabel value="#{item.ukeiresoujyuryou}">
                            <f:convertNumber pattern="###,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="syurui" headerText="種類" >
                        <p:outputLabel value="#{item.syurui}"/>
                    </p:column>
                    <p:column id="startkakunin" headerText="開始確認者" >
                        <p:outputLabel value="#{item.startkakunin}"/>
                    </p:column>
                    <p:column id="syuryonichiji" headerText="終了日時">
                        <p:outputLabel value="#{item.syuryonichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="endtantou" headerText="終了担当者" >
                        <p:outputLabel value="#{item.endtantou}"/>
                    </p:column>
                    <p:column id="kensabasyo" headerText="検査場所" >
                        <p:outputLabel value="#{item.kensabasyo}"/>
                    </p:column>
                </p:dataTable>
            </div>
            </div>
            <div>
                <ui:include src="/secure/common/initMessage.xhtml"/>
            </div>
        </h:form>
    </h:body>
</html>
