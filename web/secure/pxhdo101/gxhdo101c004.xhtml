<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.makuatsu}" id="dlg_gxhdo101c004" widgetVar="W_dlg_gxhdo101c004"
              width="500" modal="true" height="270"
              dynamic="false" closable="true" closeOnEscape="false">
        <h:form id="gxhdo101c004Form">
            <p:panel>
                <p:dataTable id="makuatsuRsusTable" var="item" value="#{beanGXHDO101C004.gxhdO101c004ModelView.makuatsuDataList}"
                             style="font-size: 12px;" emptyMessage="">
                    <p:column id="mMakuatsu" width="55%" headerText="#{myMsg.makuatsu}">
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.makuatsu}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="45%"   headerText="#{myMsg.katakana_start}">
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}"  size="20" style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>

            </p:panel>
            <div style="text-align: center;">
                <p:commandButton value="OK" id="makuatsuRsusOKBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 actionListener="#{beanGXHDO101C004.doOk()}"
                                 async="false"
                                 process="gxhdo101c004Form" 
                                 update="gxhdo101c004Form form:growlMessage"
                                 oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c004').hide();}"/>

                <p:commandButton value="Cancel" id="makuatsuRsusCancelBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 oncomplete="PF('W_dlg_gxhdo101c004').hide();"/>   
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
