<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.print_width}" id="dlg_gxhdo101c005" widgetVar="W_dlg_gxhdo101c005"
              width="500" modal="true" height="270"
              dynamic="false" closable="true" closeOnEscape="false" 
              onHide="document.getElementById('form:gxhdo101c005Form:cancelBtn').click();" >
        <h:form id="gxhdo101c005Form">
            <p:panel style="width:455px">
                <p:dataTable id="printWidthTable" var="item" value="#{beanGXHDO101C005.gxhdO101c005ModelView.printWidthDataList}"
                            scrollable="true" style="font-size: 12px; width:420px" emptyMessage="" >
                    <p:column id="mPrintWidth" width="55%" headerText="#{myMsg.print_width}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.printWidth}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="45%" headerText="#{myMsg.katakana_start}" >
                        <div style="text-align:right;">
                            <p:inputText value="#{item.startVal}" rendered="#{item.startTextRendered}" maxlength="#{item.startTextMaxLength}"  size="20"  style="text-align:right; background: #{item.startTextBackColor}"/>
                            <p:outputLabel value="#{item.startVal}" rendered="#{item.startLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <div style="text-align: center;">
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 actionListener="#{beanGXHDO101C005.doOk()}"
                                 async="false"
                                 process="gxhdo101c005Form" 
                                 update="gxhdo101c005Form form:growlMessage"
                                 oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c005').hide();}"/>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;right:5px;top:5px;width:90px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c005').hide();"/>   
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
