<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.hakuri_input}" id="dlg_gxhdo101c006" widgetVar="W_dlg_gxhdo101c006"
              width="560" modal="true" height="360"
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen(); setInputModeForTableColumn('numeric','form:gxhdo101c006Form:hakuriInputTable','setsuu'); setTimeout(setFocus, 10, 'form:gxhdo101c006Form:hakuriInputTable:0:setsuu_input');"
              onHide="document.getElementById('form:gxhdo101c006Form:cancelBtn').click();" position="center top">
        <h:form id="gxhdo101c006Form">
            <p:panel style="width:515px">
                <p:dataTable id="hakuriInputTable" var="item" value="#{beanGXHDO101C006.gxhdO101c006ModelView.hakuriInputDataList}"
                            scrollable="true" style="font-size: 14px; width:480px" emptyMessage="" scrollHeight="261">
                    <p:column id="mSetsuu" width="30%" headerText="#{myMsg.setsuu_input}" >
                        <div style="text-align:center;">
                            <p:inputNumber id="setsuu" value="#{item.setsuuVal}" rendered="#{item.setsuuTextRendered}" tabindex="#{item.setsuuTabIndex}" onkeydown="keyDownEnterSetNextControl(this)" thousandSeparator=""  decimalPlaces="0" maxValue="9999" minValue="-9999" size="12" inputStyle="text-align:right; background: #{item.setsuuTextBackColor}"/>
                            <p:outputLabel value="#{item.setsuuVal}" rendered="#{item.setsuuLabelRendered}" />
                        </div>
                    </p:column>
                    <p:column id="mBikou" width="60%" headerText="#{myMsg.bikou}"  >
                        <div style="text-align:left;">
                            <p:inputText value="#{item.bikouVal}" rendered="#{item.bikouTextRendered}" tabindex="#{item.bikouTabIndex}" onkeydown="keyDownEnterSetNextControl(this)" maxlength="#{item.bikouTextMaxLength}" size="32" style="background: #{item.bikouTextBackColor}"/>
                            <p:outputLabel value="#{item.bikouVal}" rendered="#{item.bikouLabelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
                <p:commandButton value="OK" id="okBtn"
                                 style="position:relative;left:140px;top:5px;width:110px;height:35px;"
                                 actionListener="#{gXHDO901A.returnSubForm('GXHDO101C006',beanGXHDO101C006.isFormError)}"
                                 async="false"
                                 process="@this" 
                                 update="form:itemDataList" >
                    <p:ajax event="click"
                                    async="false"
                                    listener="#{beanGXHDO101C006.doOk()}"
                                    process="gxhdo101c006Form" 
                                    update="gxhdo101c006Form form:growlMessage"
                                    oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c006').hide();}"/>
                </p:commandButton>
                <p:commandButton value="Cancel" id="cancelBtn"
                                 style="position:relative;left:170px;top:5px;width:110px;height:35px;"
                                 process="@this" 
                                 update="form:growlMessage"
                                 oncomplete="PF('W_dlg_gxhdo101c006').hide();"/>   
            
        </h:form>
    </p:dialog>
</ui:composition>
