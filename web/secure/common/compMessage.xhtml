<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="情報" id="dlg_compMessage" widgetVar="W_dlg_compMessage"
              width="230" modal="true" height="85" style="color: #ff0000;"
              dynamic="false" closable="false" closeOnEscape="false" resizable="false">

        <h:form id="compMessageForm">
                <p:outputLabel value="#{gXHDO901ACommon.compMessage}"  />
                <BR/>
                <p:commandButton id="okBtn" style="position:relative;left:120px;top:5px;width:80px;height:35px;"
                 value="OK" action="#{gXHDO901ACommon.returnPage}"
                 process="@this" update="@this" >
                    <f:param name="returnVal" value="complete"/>
                </p:commandButton>
        </h:form>
    </p:dialog>
</ui:composition>
