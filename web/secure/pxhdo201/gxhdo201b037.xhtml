<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/growl.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/loading.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/gxhdo201common.css" rel="stylesheet" type="text/css"/>
        <script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script src="#{request.contextPath}/resources/js/growl.js"></script>
    </h:head>
    <h:body style="padding-top:30px;">
        <f:metadata>
            <f:viewAction action="#{gXHDO201B037.init()}"/>
        </f:metadata>
        <nav class="navbar  navbar-expand fixed-top navbar-dark" style="background-color:#0E6A89;height: 50px;z-index: 999;">
            <span class="navbar-brand mb-0" style="font-size:18px;font-weight:bold;">#{myMsg.GXHDO201B037_GamenTitle}</span>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-text ml-auto">
                <div class="collapse navbar-collapse" id="Navber">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/secure/pxhdo201/gxhdo201a.xhtml?faces-redirect=true" value="戻る"/>
                    </li>
                  </ul>
                </div>
            </span>
        </nav>
        <br/>
        <h:form id="mainform" onkeypress="if (event.keyCode === 13) { return false; }">
            <p:growl id="growlMessage" showDetail="false" sticky="true"  escape="false"/>
            <p:confirmDialog id="confDialog" class="ui-confdialog" severity="alert" widgetVar="cd">
                <f:facet name="message">
                    <h:outputText value="#{gXHDO201B037.getWarnMessage()}" escape="false"/>
                </f:facet>
                <p:commandButton id="warnOk" value="OK" styleClass="ui-conf-commandbtn-def1" style="width:100px;margin-left:50px;"
                                 actionListener="#{gXHDO201B037.processWarnOk()}"
                                 process="@this searchpanel"
                                 update="@form growlMessage idDataTable btnExcel"
                                 onstart="PF('cd').hide();$('#loadinggif').show();"
                                 oncomplete="$('#loadinggif').hide();"/>
                <p:commandButton id="warnCancel" value="Cancel" class="ui-conf-commandbtn-cancel" style="width:100px;" onclick="PF('cd').hide();" type="button" />
            </p:confirmDialog>
            <div id="loadinggif">
                <img src="#{request.contextPath}/resources/gif/gif-load.gif"/>
            </div>
            <p:panel id="searchpanel" style="border:none;font-size:0.8em; ">
                <table>
                    <tr>
                        <td>
                            <h:outputText id="lblLotNo" value="ﾛｯﾄNo" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pLotNo" value="#{gXHDO201B037.lotNo}" maxlength="14" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('lotNo', 14)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKeisuuDate" value="計数日" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKeisuuDateF" value="#{gXHDO201B037.keisuuDateF}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('keisuuDateF', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pKeisuuDateT" value="#{gXHDO201B037.keisuuDateT}" maxlength="6" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('keisuuDateT', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKeisuuTime" value="計数時刻" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKeisuuTimeF" value="#{gXHDO201B037.keisuuTimeF}" maxlength="4" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('keisuuTimeF', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                        <td>～</td>
                        <td>
                            <p:inputText id="pKeisuuTimeT" value="#{gXHDO201B037.keisuuTimeT}" maxlength="4" style="height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('keisuuTimeT', 4)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKeitantosya" value="計数担当者" style="width:100px;"/>
                        </td>
                        <td>
                            <p:inputText id="pKeitantosya" value="#{gXHDO201B037.keitantosya}" maxlength="6" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('keitantosya', 6)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="lblKcpNo" value="KCPNO" style="width:100px;"/>
                        </td>
                        <td colspan="3">
                            <p:inputText id="pKcpNo" value="#{gXHDO201B037.kcpNo}" maxlength="25" style="margin-left:20px; height:26px;">
                                <p:ajax event="blur" process="@this" update="@this" listener="#{gXHDO201B037.checkByte('kcpNo', 25)}"  async="false"/>
                            </p:inputText>
                        </td>
                    </tr>
                </table>
            </p:panel>
            <p:panel id="buttonpanel" style="border:none;margin-top:-10px;">
                <p:commandButton id="btnSearch" style="width:100px;height:25px;font-size:0.7em;margin-left:0px;text-align:center;"
                                value="検索" 
                                actionListener="#{gXHDO201B037.checkInputAndSearch()}"
                                process="@this searchpanel"
                                update="growlMessage idDataTable btnExcel confDialog"
                                onstart="$('#loadinggif').show();"
                                oncomplete="$('#loadinggif').hide();if('warning'!=args.param1){PF('cd').hide();} else {PF('cd').show();}"/>
                <p:commandButton id="bthClear" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;" 
                                value="クリア" 
                                action="#{gXHDO201B037.clear()}"
                                process="@this"
                                update="searchpanel idDataTable btnExcel"/>
                <p:commandButton id="btnExcel" style="width:100px;height:25px;font-size:0.7em;margin-left:10px;text-align:center;"
                                disabled="#{gXHDO201B037.excelButtonDisable}"
                                value="Excel保存"
                                actionListener="#{gXHDO201B037.downloadExcel()}"
                                process="@this"
                                ajax="false"/>
            </p:panel>
            <div style="margin-top:-15px;">
                <p:dataTable id="idDataTable" var="item" style="font-size:0.8em;margin-top:20px;" styleClass="table table-condensed table-striped table-hover header-fixed text-nowrap"
                             value="#{gXHDO201B037.listData}" emptyMessage="" paginator="true" paginatorPosition="top" rows="#{gXHDO201B037.getPagenatorCount()}">
                    <p:column id="lotno" headerText="ﾛｯﾄNo" >
                        <p:outputLabel value="#{item.lotno}"/>
                    </p:column>
                    <p:column id="kaisuu" headerText="回数" styleClass="number">
                        <p:outputLabel value="#{item.kaisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="kcpno" headerText="KCPNO" >
                        <p:outputLabel value="#{item.kcpno}"/>
                    </p:column>
                    <p:column id="tokuisaki" headerText="客先" >
                        <p:outputLabel value="#{item.tokuisaki}"/>
                    </p:column>
                    <p:column id="lotkubuncode" headerText="ﾛｯﾄ区分" >
                        <p:outputLabel value="#{item.lotkubuncode}"/>
                    </p:column>
                    <p:column id="ownercode" headerText="ｵｰﾅｰ" >
                        <p:outputLabel value="#{item.ownercode}"/>
                    </p:column>
                    <p:column id="lotpre" headerText="ﾛｯﾄﾌﾟﾚ" >
                        <p:outputLabel value="#{item.lotpre}"/>
                    </p:column>
                    <p:column id="syorisuu" headerText="処理数(個)" styleClass="number">
                        <p:outputLabel value="#{item.syorisuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="tanijyuryo" headerText="単位重量(g/100個)" styleClass="number">
                        <p:outputLabel value="#{item.tanijyuryo}">
                            <f:convertNumber pattern="###,##0.0000"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="soujuryou" headerText="総重量(g)" styleClass="number">
                        <p:outputLabel value="#{item.soujuryou}">
                            <f:convertNumber pattern="##,###,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="ryohinkosuu" headerText="送り良品数(個)" styleClass="number">
                        <p:outputLabel value="#{item.ryohinkosuu}">
                            <f:convertNumber pattern="###,###,##0"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="keinichiji" headerText="計数日時" >
                        <p:outputLabel value="#{item.keinichiji}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" timeZone="JST"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="keitantosya" headerText="担当者" >
                        <p:outputLabel value="#{item.keitantosya}"/>
                    </p:column>
                    <p:column id="budomari" headerText="歩留まり(%)" styleClass="number">
                        <p:outputLabel value="#{item.budomari}">
                            <f:convertNumber pattern="##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column id="biko1" headerText="備考1" >
                        <p:outputLabel value="#{item.biko1}"/>
                    </p:column>
                    <p:column id="biko2" headerText="備考2" >
                        <p:outputLabel value="#{item.biko2}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
