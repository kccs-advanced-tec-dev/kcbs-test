<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.GXHDO102C017_GamenTitle}" id="dlg_gxhdo102c017" widgetVar="W_dlg_gxhdo102c017"
              width="490" modal="true" height="200" 
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen();"
              onHide="subFormClose(); document.getElementById('form:gxhdo102c017Form:cancelBtn').click();" position="center top">

        <h:form id="gxhdo102c017Form">
            <p:growl id="growlMessage" showDetail="false" sticky="true"/>

            <table style="border-style:none;">
                <tr style="height: 50px;">
                    <td>
                        <p:outputLabel value="追加画面" style="font-size: 22px; font-weight:bold;"  />
                    </td>
                </tr>
                <tr style="vertical-align: middle; height: 80px;">
                    <td>
                        <p:outputLabel value="画面名" />
                        <p:selectOneMenu id="comboBoxValue" value="#{beanGXHDO102C017.selectMenu}" styleClass="selectMenu" style="margin-left: 10px;vertical-align: middle;">
                            <f:selectItems value="#{beanGXHDO102C017.menuListName}" />
                        </p:selectOneMenu>
                    </td>
                </tr>
            </table>

            <p:commandButton value="戻る" id="cancelBtn"
                             style="position:relative;top:23px;left:80px;width:110px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo102c017').hide();"/>
            <p:commandButton value="追加" id="okBtn"
                             style="position:relative;left:165px;top:23px;width:110px;height:35px;"
                             action="#{gXHDO102A.reSearchHinshitsuData(beanGXHDO102C017.isFormError)}"
                             async="false"
                             process="@this"
                             update="form:menuTable" >
                <p:ajax event="click"
                        async="false"
                        listener="#{beanGXHDO102C017.doOk()}"
                        process="gxhdo102c017Form" 
                        update="gxhdo102c017Form:growlMessage"
                        oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo102c017').hide();} "/>
            </p:commandButton>

        </h:form>
    </p:dialog>
</ui:composition>
