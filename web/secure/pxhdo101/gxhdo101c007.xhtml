<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{myMsg.denkyoku_makuatsu}" id="dlg_gxhdo101c007" widgetVar="W_dlg_gxhdo101c007"
              width="475" modal="true" height="425" 
              dynamic="true" closable="true" closeOnEscape="false" 
              onShow="subFormOpen(); setInputModeForTableColumn('numeric','form:gxhdo101c007Form:denkyokuMakuatsuTable','itemValue'); setTimeout(setFocus, 10, 'form:gxhdo101c007Form:denkyokuMakuatsuTable:0:itemValue_input');"
              onHide="subFormClose(); document.getElementById('form:gxhdo101c007Form:cancelBtn').click();" position="center top">

        <h:form id="gxhdo101c007Form">
            <p:panel style="width:435px">
                <p:dataTable id="denkyokuMakuatsuTable" var="item" value="#{beanGXHDO101C007.gxhdO101c007ModelView.denkyokuMakuatsuDataList}"
                            scrollable="true" style="font-size: 14px; width:400px" emptyMessage="" >
                    <p:column id="mDenkyokuMakuatsu" width="50%" headerText="#{myMsg.denkyoku_makuatsu}" >
                        <div style="text-align:right;">
                            <p:outputLabel value="#{item.denkyokuMakuatsu}" />
                        </div>
                    </p:column>
                    <p:column id="mStart" width="50%" headerText="#{myMsg.ptn_kyori_tani}" >
                        <div style="text-align:right;">
                            <p:inputNumber  value="#{item.value}" id="itemValue" rendered="#{item.textRendered}" onkeydown="keyDownEnterSetNextControl(this)" tabindex="#{item.tabIndex}" thousandSeparator=""  
                                            decimalPlaces="#{item.textDecimalPlaces}" maxValue="#{item.textMaxValue}" minValue="#{item.textMinValue}" size="15" inputStyle="text-align:right; background: #{item.textBackColor};"/>
                            <p:outputLabel value="#{item.value}" rendered="#{item.labelRendered}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:commandButton value="電極膜厚データ取込" id="makuatsuDataImportBtn"
                                 style="position:relative;top:5px;width:201px;height:35px;"
                                 actionListener="#{beanGXHDO101C007.doMakuatsuDataImport()}"
                                 process="@this" 
                                 update="gxhdo101c007Form form:growlMessage"/>   
            <p:commandButton value="OK" id="okBtn"
                             style="position:relative;left:25px;top:5px;width:100px;height:35px;"
                             actionListener="#{gXHDO901A.returnSubForm('GXHDO101C007',beanGXHDO101C007.isFormError)}"
                             async="false"
                             process="@this" 
                             update="form:itemDataList" >   
                <p:ajax event="click"
                                async="false"
                                listener="#{beanGXHDO101C007.doOk()}"
                                process="gxhdo101c007Form" 
                                update="gxhdo101c007Form form:growlMessage"
                                oncomplete="if('error'!=args.firstParam){PF('W_dlg_gxhdo101c007').hide();}"/>
            </p:commandButton>
            <p:commandButton value="Cancel" id="cancelBtn"
                             style="position:relative;left:35px;top:5px;width:100px;height:35px;"
                             process="@this" 
                             update="form:growlMessage"
                             oncomplete="PF('W_dlg_gxhdo101c007').hide();"/>   
        </h:form>
    </p:dialog>
</ui:composition>
